    <script>
        const resumenes = {
    "0": "GARANTIZAR LA SEGURIDAD EN LAS COMUNICACIONES DIGITALES ES UN PROBLEMA CRUCIAL EN LAS REDES DE COMUNICACION MODERNAS. LA CIBERSEGURIDAD SE IDENTIFICA COMO UNO DE LOS PRINCIPALES PROBLEMAS ECONOMICOS Y SOCIALES EN NUESTRA ERA, CENTRADA EN LOS DATOS Y LAS COMUNICACIONES. LOS ATAQUES DE CIBERSEGURIDAD SE HAN CONVERTIDO EN UN NEGOCIO DELICTIVO MUY DESTACADO, CONTRA EL QUE ACTUALMENTE SE ESTAN APLICANDO NUMEROSAS TECNICAS DE DETECCION, SIN EMBARGO, A MEDIDA QUE AUMENTA LA SOFISTICACION DE LOS ATAQUES, SE HACE NECESARIO EXPLORAR LA APLICACION DE TECNICAS IGUALMENTE NOVEDOSAS Y DE VANGUARDIA PARA COMBATIRLOS.",
    "1": "PARA ALCANZAR EL OBJETIVO GENERAL DEL PROYECTO VULNEUREA, EL SUBPROYECTO 1 (DESARROLLO DE MODELOS DE COMPORTAMIENTO DE USUARIOS VULNERABLES MEDIANTE LA SIMULACION DE SITUACIONES DE RIESGO EN ESCENARIOS URBANOS UTILIZANDO REALIDAD VIRTUAL) SE ENCARGARA DE LOS SIGUIENTES OBJETIVOS:\n- GENERACION DE APLICACIONES RV PARA APOYAR LAS ACTIVIDADES DE EXAMEN NEUROFISIOLOGICO DE LOS VRUS EN SITUACIONES DE RIESGO EN ESCENARIOS URBANOS, Y LAS ACTIVIDADES ORIENTADAS A LA EDUCACION VIAL. ESTAS APLICACIONES RV REQUERIRAN LA IDENTIFICACION DE LAS PRINCIPALES CARACTERISTICAS DE ESTOS ESCENARIOS Y EL MODELADO REALISTA EN 3D DE LOS PRINCIPALES ELEMENTOS A INCLUIR EN LOS ENTORNOS RV. PARA LOGRAR ESTE OBJETIVO, SE LLEVARAN A CABO LAS SIGUIENTES ACTIVIDADES: DEFINICION DE ESCENARIOS DE TRAFICO URBANO, MODELADO REALISTA EN 3D DE ESTOS ESCENARIOS Y GENERACION DE APLICACIONES RV PARA SU ENSAYO CON VRUS.\n- GENERACION DE MODELOS PARA ESTIMAR EL COMPORTAMIENTO DE LOS VRUS EN SITUACIONES DE RIESGO EN ESCENARIOS URBANOS. ESTOS MODELOS REQUERIRAN LA DEFINICION DE LAS VARIABLES EXPLICATIVAS CONSIDERADAS PARA SU AJUSTE Y LA RECOGIDA DE INFORMACION DE DICHAS VARIABLES. FINALMENTE, SE VALIDARAN LOS MODELOS DE COMPORTAMIENTO. ESTE OBJETIVO INCLUYE LAS SIGUIENTES TAREAS: DEFINICION DE LAS VARIABLES EXPLICATIVAS CONSIDERADAS EN LOS MODELOS DE PREDICCION, ESTIMACION DE LOS MODELOS DE COMPORTAMIENTO DE LOS VRUS, Y EVALUACION Y REAJUSTE DE DICHOS MODELOS DE COMPORTAMIENTO.\n- DESARROLLO DE UN PROGRAMA DE EDUCACION VIAL BASADO EN UN ENTORNO RV PARA ESTUDIANTES, EVALUANDO SU EFICACIA MEDIANTE INDICADORES DE RENDIMIENTO. ESTE PROGRAMA ESTARA DIRIGIDO A ESTUDIANTES DE ENTRE 16 Y 24 AÑOS (BACHILLERATO/PRIMER Y SEGUNDO CICLO DE LA UNIVERSIDAD). SE PLANTEARAN LAS SIGUIENTES ACTIVIDADES: DISEÑO DE ACTIVIDADES BASADAS EN HERRAMIENTAS RV PARA PROGRAMAS DE FORMACION EN SEGURIDAD VIAL E INCORPORACION DE DICHOS PROGRAMAS DE FORMACION EN UN CENTRO EDUCATIVO.\nESTE SUBPROYECTO SE CENTRA EN LOS SIGUIENTES CAMPOS DE LA CIENCIA Y LA TECNOLOGIA: INGENIERIA Y TECNOLOGIA, INFORMATICA Y PSICOLOGIA DE LA EDUCACION. EN ESTAS TAREAS COLABORARAN INVESTIGADORES DEL INSIA - UPM, CEDINT - UPM, Y UCM.\nESTOS INVESTIGADORES (UN TOTAL DE 9 INVESTIGADORES, DE LOS CUALES 6 SON DOCTORES) TRABAJAN DESDE 2018 EN LA SEGURIDAD DE LOS USUARIOS VULNERABLES. EL PERSONAL INVESTIGADOR DEL INSIA-UPM ESTA ALTAMENTE CUALIFICADO EN EL CAMPO DE LA INVESTIGACION DE ACCIDENTES DE TRAFICO, FORMADO POR 3 DOCTORES CON MAS DE 30 AÑOS DE EXPERIENCIA EN LA INVESTIGACION DE ACCIDENTES DE TRAFICO, SUS CAUSAS Y CONSECUENCIAS. ES UN CENTRO DE REFERENCIA EN SEGURIDAD EN EL TRANSPORTE DE PERSONAS, TANTO A NIVEL NACIONAL COMO EUROPEO. LOS INVESTIGADORES DEL CEDINT - UPM PERTENECEN AL AREA DE REALIDAD VIRTUAL Y VISUALIZACION DE DATOS, Y SON EXPERTOS EN EL DESARROLLO DE APLICACIONES PROPIAS DE REALIDAD EXTENDIDA XR, NO SOLO PARA LA VISUALIZACION Y SIMULACION DE EXPERIENCIAS, SINO TAMBIEN PARA APORTAR SOLUCIONES CONCRETAS A PROBLEMAS Y RETOS TECNOLOGICOS REALES. SE CENTRAN EN EL DESARROLLO DE APLICACIONES PARA APOYAR LA COMPRENSION Y EL CONTROL DE ENTORNOS COMPLEJOS A TRAVES DE CONTEXTOS DIGITALES REALISTAS, INTERACTIVOS E INMERSIVOS. EL INVESTIGADOR DE LA UCM ES EXPERTO EN EL CAMPO DE LA EDUCACION Y LA INVESTIGACION EN ESTE AMBITO. SU CONTRIBUCION SE CENTRA EN LA INVESTIGACION EDUCATIVA EN DIFERENTES CAMPOS Y LA IMPLEMENTACION DE TECNOLOGIAS DOCENTES INNOVADORAS. ESTOS INVESTIGADORES TAMBIEN COLABORARAN EN LOS OBJETIVOS DEL SUBPROYECTO 2.\nPEATONES\\TOMA DE DECISION\\PERCEPCION DEL RIESGO\\CONSUMO DE ALCOHOL\\MODELOS DE COMPORTAMIENTO\\EDUCACION EN SEGURIDAD VIAL\\NEUROPSICOLOGIA\\REALIDAD VIRTUAL\\USUARIOS DE VEHICULOS ELECTRICOS DE MOVI\\CICLISTAS",
    "2": "LOS MODELOS DE APRENDIZAJE AUTOMATICO (ML) DESTACAN COMO ALGUNOS DE LOS METODOS MAS EFECTIVOS PARA DETECTAR ATAQUES DE CIBERSEGURIDAD. EN CONSECUENCIA, LA APLICACION DE MODELOS ML A LA CIBERSEGURIDAD ES UN AREA DE INTENSA ACTIVIDAD DE INVESTIGACION, Y SUS RESULTADOS YA ESTAN TENIENDO UN IMPACTO CRITICO EN LAS ULTIMAS SOLUCIONES INDUSTRIALES DE CIBERSEGURIDAD.",
    "3": "ESTA TERCERA EDICION DEL PROYECTO AVANZA DESDE UNA FASE DONDE LAS EXPLOSIONES DE VIOLENCIA COLECTIVA, LAS MASACRES, HAN SIDO EL FOCO DE ATENCION A TRAVES DE LAS CUALES ESTUDIAR LOS COMPLEJOS EQUILIBRIOS, CAMBIOS Y RUPTURAS QUE VA GENERANDO LA EXPANSION DE LOS IMPERIOS EUROPEOS EN EL MARCO DE LA PRIMERA GLOBALIZACION Y LA REESTRUCTURACION DE LAS SOCIEDADES CON LAS QUE ENTRARON EN CONTACTO. ASI, UNA VEZ QUE LAS LOGICAS QUE DOMINAN LOS ESTALLIDOS DE VIOLENCIA, A TRAVES DE SU IDENTIFICACION Y ESTUDIOS CONECTADOS Y COMPARADOS ENTRE EUROPA, ASIA Y AMERICA, HAN SIDO ACLARADAS Y ESTUDIADAS EN SUS LINEAS MAESTRAS, PODEMOS INICIAR UNA NUEVA ETAPA. EN ELLA PASAMOS YA DE CENTRAR EL ANALISIS EN LA VIOLENCIA EXPLOSIVA Y ESTUDIAR SUS CONTEXTOS, ANTECEDENTES Y CONSECUENCIAS, A PONER EL FOCO EN LOS PROCESOS DE VIOLENCIA LENTA. LOS EFECTOS VIOLENTOS DE TRANSFORMACIONES ECONOMICAS, POLITICAS SOCIALES Y CULTURALES PASAN MAS DESAPERCIBIDOS POR NO ESTAR VINCULADOS A UN EVENTO EXPLOSIVO ESPECTACULAR, TAL COMO UNA MASACRE, QUE LOS HAGA PATENTES EN LA DOCUMENTACION HISTORICA Y QUE PUEDA SERVIR DE EJE ARTICULADOR DE LA INVESTIGACION. LA VIOLENCIA LENTA FUNCIONA GENERALMENTE POR ABRASION O DESGASTE, Y AL EJERCERSE DURANTE UN PERIODO LARGO DE TIEMPO Y DE MANERA ACUMULATIVA, SUS EFECTOS SE EXACERBAN Y RAMIFICAN, COMO SI DE INTERESES COMPUESTOS SE TRATARA. SE TOMARAN ESTOS ESPACIOS Y LOS ESTALLIDOS DE VIOLENCIA YA ESTUDIADOS EN ELLOS COMO PUNTO DE PARTIDA Y REFERENCIA PARA ESTUDIAR LOS PROCESOS MAS AMPLIOS Y LENTOS DE TRANSFORMACION VIOLENTA (TRASLADOS FORZADOS DE POBLACION, VIOLENCIA SEXUAL, TRANSFORMACIONES DEL ENTORNO, DE LA ALIMENTACION, ETC.) DONDE CABE ENTENDER LOS ESTALLIDOS. ELLO NOS PERMITIRA ENTENDER MEJOR LO QUE DEFINIMOS COMO ESTADO DE EMERGENCIA LARGA DE LOS ESPACIOS FRONTERIZOS, QUE TERMINA ERRADICANDO LAS SOCIEDADES ANTERIORES, REDISTRIBUYE LA PROPIEDAD, Y CREA SOCIEDADES NUEVAS BASADAS EN LA EXPLOTACION DE LOS RECURSOS NATURALES Y DE LA POBLACION ORIENTADA HACIA UN ESPACIO ECONOMICO GLOBAL. SE INTENTARA ENTENDER COMO LA VIOLENCIA EXPLOSIVA NO ES EL ELEMENTO CLAVE PARA ENTENDER LA LONGEVIDAD DE LA TRANSFORMACION DE LAS SOCIEDADES DE FRONTERA, SINO LA RACIONALIZACION DE LA EXPLOTACION ECONOMICA POSTERIOR DE LA POBLACION Y ESPACIOS SOMETIDOS Y LA SANCION DE ESTA POR UN NUEVO MARCO LEGAL. PARA ELLO SE RECURRIRA SOBRE TODO AL ESTUDIO DE DOCUMENTACION COMERCIAL, LOCAL, NOTARIAL, FISCAL, LEGAL, JUDICIAL Y, EN LOS CASOS EN LOS QUE EXISTE, COMO EN IRLANDA, A LA CENSAL. FINALMENTE, EL PROYECTO ESTUDIA LA DIMENSION IDEOLOGICA Y CULTURAL, QUE PERMITE RACIONALIZAR EL RECURSO A LA VIOLENCIA EXTREMA Y POR LO TANTO LEGITIMAR TANTO LA MISMA COMO LAS TRANSFORMACIONES DERIVADAS DE LA MISMA. ELLO PERMITE ENTENDER LOS PROCESOS DE MENOSPRECIO CULTURAL, DESHUMANIZACION E INVISIBILIZACION DE LA POBLACION VICTIMA, Y DE LA VIOLENCIA EJERCIDA SOBRE ELLA. UNA DISTORSION QUE PONE DE MANIFIESTO LA OFUSCACION, CEGUERA VOLUNTARIA QUE PERMEAN LAS FUENTES HISTORICAS Y HAN DOMINADO LAS NARRATIVAS EN TORNO A LA DESTRUCCION DE GRUPOS EN CONTEXTOS IMPERIALES Y COLONIALES, QUE HAN QUEDADO INVISIBILIZADAS. MAS ALLA DE REIVINDICAR DISCURSOS Y POSICIONAMIENTOS SIMPLISTAS O ESENCIALISTAS, EL PROYECTO BUSCA APORTAR CONOCIMIENTO A LA SOCIEDAD SOBRE LOS ASPECTOS MAS PENOSOS DE SU PASADO, QUE PERMITA AVANZAR EN EL DESARROLLO DE UNA JUSTICIA RESTAURATIVA EN EL MARCO DE LA LEGALIDAD INTERNACIONAL.\nMASACRE\\ASIA\\AMERICA\\IRLANDA\\INGLATERRA\\MONARQUIA HISPANICA\\HISTORIA COMPARADA\\GENOCIDIO\\HISTORIA CONECTADA",
    "4": "SIGUIENDO ESTE ESPIRITU SE PROPONE EL PRESENTE PROYECTO, CUYO OBJETIVO ES LA APLICACION DE LAS TECNICAS MAS AVANZADAS E INNOVADORAS DE APRENDIZAJE AUTOMATICO, Y, EN PARTICULAR, LA DEFINICION, ADAPTACION Y MEJORA DE ALGORITMOS DE ULTIMA GENERACION PARA LA DETECCION DE INTRUSIONES DESCONOCIDAS (APRENDIZAJE ZERO-SHOT), O INTRUSIONES DE LAS QUE SE DISPONE DE MUY POCAS MUESTRAS (APRENDIZAJE FEW-SHOT), O DE LAS QUE DISPONEMOS DE INFORMACION ESCASA Y RUIDOSA. ESTE OBJETIVO DE INVESTIGACION SE BASA EN LA CRECIENTE TASA DE PRODUCCION DE NUEVOS ATAQUES Y LA IMPOSIBILIDAD DE ABORDARLOS CON UN ENFOQUE CENTRADO EN EL SER HUMANO, JUNTO CON LA NECESIDAD DE CREAR NUEVOS PARADIGMAS DE ML QUE PUEDAN OPERAR CON DATOS ESCASOS, MAS ALLA DE LOS MODELOS CLASICOS DE ML. OTRO OBJETIVO DEL PROYECTO ES DETECTAR Y MITIGAR LOS EFECTOS DE LOS ATAQUES A LOS PROPIOS ALGORITMOS DE ML ALTERANDO IMPERCEPTIBLEMENTE LAS ENTRADAS, DE TAL FORMA QUE LAS ALTERACIONES SE TOMAN COMO RUIDO. ESTOS ATAQUES SE DENOMINAN ADVERSARIOS, Y SU INVESTIGACION Y MITIGACION ES DE VITAL IMPORTANCIA NO SOLO PARA LA CIBERSEGURIDAD, SINO TAMBIEN EN UNA AMPLIA VARIEDAD DE CAMPOS, COMO PROCESAMIENTO DE IMAGENES, DE LENGUAJE NATURAL... COMO RESULTADO DEL PROYECTO, SE CREARA UN PAQUETE / BIBLIOTECA INTEGRADO CON MODELOS ENFOCADOS A LA DETECCION DE ATAQUES DESCONOCIDOS, O PARA AQUELLOS CON MUESTRAS ESCASAS O DE BAJA CALIDAD. ESTE PAQUETE CONSTARA DE NUEVOS MODELOS DE APRENDIZAJE AUTOMATICO CON UNA DISTRIBUCION EN FORMA DE SOFTWARE LIBRE. LOS MODELOS CONSIDERADOS EN EL PROYECTO INCLUIRAN MODELOS CONTRASTIVOS, APRENDIZAJE PROFUNDO Y APRENDIZAJE REFORZADO PROFUNDO Y REDES NEURONALES DE GRAFOS. TAMBIEN SE DEFINIRAN NUEVAS TECNICAS PARA LA OPTIMIZACION DE LOS DATOS DE ENTRENAMIENTO ESCASOS (PARA LAS CLASES DE INTERES), DESEQUILIBRADOS Y RUIDOSOS. EN PARTICULAR, EL DESARROLLO DE MODELOS GENERATIVOS PARA CREAR MUESTRAS SINTETICAS Y LA DESTILACION DE DATOS SON DOS DE LAS TECNICAS PREVISTAS PARA CREAR CONJUNTOS DE DATOS OPTIMIZADOS PARA EL ENTRENAMIENTO.",
    "5": "UNA OPERACION FRECUENTE EN MUCHAS APLICACIONES RELACIONADOS CON EL COMERCIO ELECTRONICO ES LA DE LLEVAR A CABO UN INTERCAMBIO QUE SEA JUSTO PARA TODAS LAS PARTES, DE MANERA QUE NINGUNA DE LAS PARTES PUEDA ESTAR EN UNA SITUACION VENTAJOSA Y OBTENER EL ELEMENTO DE LA CONTRAPARTE SIN TENER QUE PROPORCIONAR EL SUYO. AUNQUE TRADICIONALMENTE ESTE TIPO DE APLICACIONES CUENTAN CON LA EXISTENCIA Y POSIBLE IMPLICACION DE UNA TERCERA PARTE DE CONFIANZA (TTP-TRUSTED THIRD PARTY), ESTAS SOLUCIONES RECIBEN CRITICAS RELATIVAS AL POSIBLE CUELLO DE BOTELLA EN EL QUE PUEDE CONVERTIRSE LA TTP, O LA DIFICULTAD DE ACORDAR UNA TTP QUE SEA DE CONFIANZA PARA LAS PARTES INVOLUCRADAS.\n\nLA TECNOLOGIA BLOCKCHAIN (BASE DE DATOS DISTRIBUIDA E \"INMUTABLE\"), LA CUAL HA RECIBIDO UN GRAN INTERES, OFRECE CARACTERISTICAS MUY INTERESANTES AL PROPORCIONAR UN SISTEMA INALTERABLE DE REGISTRO DE DATOS SIN LA NECESIDAD DE CONTAR CON LOS SERVICIOS CENTRALIZADOS DE UNA TTP. ADEMAS, LAS BLOCKCHAIN PUBLICAS PROPORCIONAN OTRAS CARACTERISTICAS COMO LA TRANSPARENCIA Y UNA ELEVADA CONFIANZA QUE, JUNTO A LA POSIBILIDAD DE EJECUTAR CONTRATOS INTELIGENTES, HACE QUE SEAN UNA HERRAMIENTA PERFECTA PARA SU UTILIZACION EN EL INTERCAMBIO EQUITATIVO DE VALORES O DOCUMENTOS DIGITALES SIN NECESIDAD DE TENER UNA CONFIANZA PREVIA ENTRE LAS PARTES. SIN EMBARGO, EL USO DE BLOCKCHAINS PUBLICAS (COMO BITCOIN O ETHEREUM) PUEDEN PRESENTAR DIVERSOS INCONVENIENTES, COMO EL COSTE DE PUBLICAR LAS TRANSACCIONES Y EL RETARDO EN REALIZAR LA PUBLICACION. ADEMAS, LA ELEVADA TRANSPARENCIA DE LAS BLOCKCHAINS HACE QUE SE DEBAN CONSIDERAR MECANISMOS ADICIONALES PARA GARANTIZAR LA PRIVACIDAD DE DETERMINADOS DATOS.\n\nESTE PROYECTO TIENE COMO OBJETIVO UTILIZAR LA TECNOLOGIA BLOCKCHAIN PARA SECURIZAR DIFERENTES SERVICIOS, COMO SON LA FIRMA DE CONTRATOS MULTI-TWO-PARTY, EL SERVICIO DE ENTREGA EQUITATIVA DE DATOS ELECTRONICOS CON INTERMEDIARIO (DELIVERY), LAS TRANSACCIONES ENERGETICAS EQUITATIVAS EN IOT, Y LA GESTION SEGURA DE ACTIVOS DIGITALES, DE MANERA QUE PUEDAN UTILIZARSE EN UN CONJUNTO AMPLIO Y VARIADO DE ESCENARIOS. ESTOS PROTOCOLOS DEBEN CUMPLIR LOS REQUISITOS DE SEGURIDAD HABITUALES: EQUIDAD (FAIRNESS), TEMPORALIDAD (TIMELINESS), CONFIDENCIALIDAD Y NO-REPUDIO, PERO ADEMAS PUEDEN REQUERIR OTRAS PROPIEDADES PARTICULARES DE CADA ESCENARIO. DEPENDIENDO DEL TIPO DE CONTRATO A FIRMAR, LAS ENTIDADES DEBEN ESTAR BIEN IDENTIFICADAS Y CUMPLIR CON LA NORMATIVA APLICABLE PARA QUE TENGAN VALIDEZ. POR EL CONTRARIO, LAS ENTIDADES QUE NEGOCIEN LA VENTA ENERGETICA PUEDEN REQUERIR MANTENER SU PRIVACIDAD, PERO SIN RENUNCIAR A LA SEGURIDAD DE LA NEGOCIACION Y EL ACUERDO ALCANZADO. ADEMAS, EL COSTE DE UTILIZACION DE LOS SERVICIOS NO DEBE SER ELEVADO Y EL RETARDO DE EJECUCION HA DE SER ADECUADO A LOS REQUISITOS TEMPORALES DEL CASO DE USO. POR OTRO LADO, CUANDO SE HAN DE GESTIONAR DATOS CON ELEVADOS REQUERIMIENTOS DE PRIVACIDAD, COMO SON LOS DATOS SANITARIOS, SE HA DE PERMITIR QUE EL PROPIETARIO DE LOS DATOS PUEDA DECIDIR QUE DATOS Y CON QUIEN QUIERE COMPARTIRLOS, GARANTIZANDO EL ORIGEN DE LOS MISMOS Y SU CONFIDENCIALIDAD.\n\nPARA ELLO, EN ESTE PROYECTO SE ANALIZARAN LOS DIFERENTES TIPOS DE TECNOLOGIA BLOCKCHAIN (PUBLICA, PRIVADA O HIBRIDA), ASI COMO LOS DIFERENTES TIPOS DE TOKENS PARA REPRESENTAR DIFERENTES TIPOS DE ACTIVOS, PARA SELECCIONAR LOS MAS ADECUADOS PARA OFRECER EL SERVICIO DE INTERCAMBIO EQUITATIVO DE VALORES, DE MANERA SEGURA, EFICIENTE Y AL MENOR COSTE POSIBLE, PARA DIFERENTES ESCENARIOS.\nINTERCAMBIO EQUITATIVO\\NO-REPUDIO\\IOT\\E-HEALTH\\FIRMA DE CONTRATOS\\IDENTIFICACION DIGITAL\\PRIVACIDAD\\BLOCKCHAIN\\SEGURIDAD",
    "6": "EL NUEVO PARADIGMA INDUSTRY 5.0 TRAE MUCHAS VENTAJAS, PERO TAMBIEN DESAFIOS QUE DEBEN ABORDARSE. GARANTIZAR UN ENTORNO DE TRABAJO SEGURO PARA LOS TRABAJADORES ES UN ELEMENTO FUNDAMENTAL A TENER EN CUENTA. DENTRO DE LAS FABRICAS MODERNAS, MONITOREAR TODAS LAS ACTIVIDADES QUE TIENEN LUGAR EN LOS ENTORNOS DE TRABAJO ES CRUCIAL PARA IDENTIFICAR LOS RIESGOS DE SEGURIDAD. ESPECIFICAMENTE, LOS SISTEMAS DE RECONOCIMIENTO DE ACTIVIDAD HUMANA BASADOS EN VISION POR COMPUTADORA AYUDAN A IDENTIFICAR E INCLUSO PREVENIR SITUACIONES PELIGROSAS. SIN EMBARGO, NO SOLO ES NECESARIO MONITOREAR EL COMPORTAMIENTO DE LOS TRABAJADORES SINO TAMBIEN LA RED DE CONTROL, QUE TRANSPORTA LAS ORDENES A LOS DISPOSITIVOS AUTONOMOS PARA QUE REALICEN SUS ACTIVIDADES. EN EL AREA DE LA CIBERSEGURIDAD EN LAS REDES DE CONTROL INDUSTRIAL, LOS SISTEMAS DE DETECCION DE INTRUSIONES BASADOS EN LA DETECCION DE ANOMALIAS (AD) QUE UTILIZAN TECNICAS DE MACHINE & DEEP LEARNING (ML/DL) HAN DEMOSTRADO LOGRAR UN RENDIMIENTO SATISFACTORIO. SIN EMBARGO, TAMBIEN SE HA DEMOSTRADO QUE ESTAS TECNICAS SON VULNERABLES A LOS ATAQUES ADVERSARIALES Y, ESPECIALMENTE, A LOS ATAQUES DE EVASION. POR LO TANTO, LA ROBUSTEZ FRENTE A LOS ATAQUES ADVERSARIALES ES UNA PROPIEDAD DESEABLE EN ESCENARIOS INDUSTRIALES. ADEMAS, LA INTERPRETABILIDAD ES OTRA PROPIEDAD DESEABLE DE LOS MODELOS ML/DL EN ESCENARIOS INDUSTRIALES PORQUE PERMITE SABER CUAL ES EL MOTIVO DE LA ANOMALIA Y, POR TANTO, LA RESPUESTA PUEDE ENFOCARSE EN EL PUNTO ESPECIFICO DONDE SE PRODUCE LA ANOMALIA. ADICIONALMENTE, PARA ENFRENTARSE A ESTOS CIBERATAQUES DE MANERA PERSONALIZADA, LAS EMPRESAS REQUIEREN DE PERSONAL ALTAMENTE CUALIFICADO Y CAPACITADO EN CIBERSEGURIDAD INDUSTRIAL QUE SE ENCARGUE DE FORTALECER LAS INSTALACIONES INDUSTRIALES Y DISEÑAR ESTRATEGIAS ESPECIFICAS DE RESPUESTA Y MITIGACION FRENTE A LOS CIBERATAQUES.\n\nPARA DAR RESPUESTA A ESTOS DESAFIOS, PROPONEMOS UNA ARQUITECTURA CENTRADA EN EL SER HUMANO ESPECIALMENTE DISEÑADA PARA LA INDUSTRIA 5.0. ESTA ARQUITECTURA, LLAMADA REACTMAN5.0, ES UNA EXTENSION DE SAFEMAN, QUE FUE EL RESULTADO DE NUESTRO PROYECTO ANTERIOR, \"A UNIFIED MANAGEMENT FRAMEWORK FOR CYBERSECURITY AND SAFETY IN THE MANUFACTURING INDUSTRY (RTI2018-095855-B-I00)\". ESTA SE BASA EN EL PARADIGMA DE EDGE COMPUTING PARA LOGRAR UNA BAJA LATENCIA, Y TECNICAS SDN/NFV PARA LOGRAR FLEXIBILIDAD Y ESCALABILIDAD.\n\nREACTMAN5.0 PERMITIRA DESPLEGAR TRES NUEVAS APLICACIONES:\n- AD ROBUSTNESS AND INTERPRETABILITY APPLICATION (ARIA). EVALUARA LA ROBUSTEZ FRENTE A LOS ATAQUES ADVERSARIALES DE LOS MODELOS AD Y OFRECERA MECANISMOS PARA MEJORAR LA ROBUSTEZ. ADEMAS, ESTA APLICACION INTEGRARA VARIOS MECANISMOS PARA LOGRAR LA PROPIEDAD DE INTERPRETABILIDAD CON EL FIN DE MEJORAR LAS ACCIONES DE MITIGACION.\n- SAFETY MONITORING APPLICATION (SMA). SE ENCARGARA DE ANALIZAR EL ENTORNO LABORAL PARA DETECTAR SITUACIONES PELIGROSAS O POTENCIALES AMENAZAS A LA SEGURIDAD.\n- CYBERSECURITY TRAINING APPLICATION (CTA). SERA RESPONSABLE DE OFRECER FORMACION EN CIBERSEGURIDAD INDUSTRIAL AL PERSONAL TECNICO.\n\nCON EL FIN DE CONOCER EL INTERES E IMPACTO DE NUESTRA PROPUESTA, HEMOS COMPARTIDO EL PROYECTO CON EMPRESAS QUE HAN COLABORADO CON NUESTRO GRUPO DE INVESTIGACION EN PROYECTOS PREVIOS. EL RESULTADO HA SIDO QUE CUATRO EMPRESAS (INDRA, ELDULZE GROWERS, ANGELPLUS Y BLEECKER) HAN EXPRESADO CLARAMENTE SU INTERES EN LOS RESULTADOS DEL PROYECTO E INCLUSO HAN PARTICIPADO EN LA DEFINICION DE LOS CASOS DE USO DEFINIDOS PARA VALIDAR LOS DESARROLLOS PLANTEADOS.\nCIBERSEGURIDAD\\INDUSTRIA 5.0\\ATAQUES ADVERSARIALES\\ROBUSTEZ\\EXPLICABILIDAD\\INTERPRETABILIDAD\\VISION POR COMPUTADOR\\DEEP LEARNING\\MACHINE LEARNING\\RECONOCIMIENTO DE ACTIVIDAD",
    "7": "EL DISEÑO DE LAS CARRETERAS PUEDE CONTRIBUIR A LA REDUCCION DE LOS ACCIDENTES, ELIMINANDO ELEMENTOS PELIGROSOS DE SU TRAZADO GEOMETRICO Y PROPORCIONANDO UN DISEÑO MAS COMPRENSIBLE PARA EL CONDUCTOR. UN ELEMENTO CLAVE PARA QUE LOS ESTUDIOS DEL TRAZADO SEAN UTILES ES QUE SE TENGA EN CUENTA AL CONDUCTOR. EN LOS ULTIMOS TIEMPOS SE ESTAN UTILIZANDO CADA VEZ MAS LOS SIMULADORES DE CONDUCCION. PERMITEN REALIZAR RECORRIDOS VIRTUALES DE CARRETERAS POR CONDUCTORES REALES Y REGISTRAR EL COMPORTAMIENTO DEL CONDUCTOR A LO LARGO DEL TRAZADO. LA UTILIZACION DE SIMULADORES DE CONDUCCION EN ESTUDIOS DE TRAZADO ES MAS SEGURA QUE LOS ESTUDIOS EN CAMPO, PERO PARA QUE SE REFLEJE ADECUADAMENTE LA REALIDAD, NECESITA DE LA UTILIZACION DE ESCENARIOS INMERSIVOS DONDE SE REPRESENTE LA CARRETERA Y SU ENTORNO CON SUFICIENTE DETALLE. PARA ELLO SON NECESARIAS, BASES DE DATOS ESPACIALES PRECISAS Y CONFIABLES. EN ESTE PROYECTO DE INVESTIGACION SE VAN A ESTUDIAR LAS RELACIONES ENTRE EL COMPORTAMIENTO DE LOS CONDUCTORES Y LAS VARIABLES DEL DISEÑO DE CARRETERAS USANDO UN SIMULADOR DE CONDUCCION. LAS PRIMERAS FASES VAN ENCAMINADAS A LA CONSTRUCCION DEL SIMULADOR Y LA OBTENCION DE MODELOS 3D DE LAS CARRETERAS Y SU ENTORNO. POSTERIORMENTE, SE REALIZARA LA CONSTRUCCION DE ESCENARIOS 3D, SU IMPLEMENTACION EN EL SIMULADOR Y LA CAMPAÑA DE ENSAYOS DE CONDUCCION. LOS ENSAYOS DE CONDUCCION EN EL SIMULADOR IRAN ENCAMINADOS A CONOCER LAS RELACIONES ENTRE EL COMPORTAMIENTO DE LOS CONDUCTORES Y LAS VARIABLES DE DISEÑO DE LAS CARRETERAS, ASI COMO EL COMPORTAMIENTO DEL CONDUCTOR ANTE MEDIDAS DE CALMADO DE TRAFICO. EN LA ULTIMA FASE DEL PROYECTO SE REDACTARAN UNAS RECOMENDACIONES DE DISEÑO QUE RECOGERAN LOS ASPECTOS MAS RELEVANTES DEL ESTUDIO. CON TODO ELLO, ESTE PROYECTO, QUE ES MARCADAMENTE INTERDISCIPLINAR, PRETENDE CONTRIBUIR A DAR RESPUESTA AL RETO DE UNAS CARRETERAS MAS SEGURAS PARA UN TRANSPORTE MAS SOSTENIBLE.\nCARRETERAS\\SIG\\LIDAR\\MODELOS DIGITALES DE SUPERFICIE\\VELOCIDAD\\DISTANCIA DE VISIBILIDAD\\SIMULADOR DE CONDUCCION\\DISEÑO GEOMETRICO\\SEGURIDAD VIAL",
    "8": "LA PROFUNDA CRISIS ECONOMICA SUFRIDA POR ESPAÑA Y LA UE DESDE 2008 EXTREMA LA RETIRADA DEL ESTADO DE BIENESTAR Y EL CONSECUENTE DESMANTELAMIENTO DE INSTRUMENTO DE PROTECCION SOCIAL DESTINADO A FAVORECER LA INTEGRACION Y EVITAR LA EXCLUSION Y LA MARGINALIDAD. LA BRECHA DE LA DESIGUALDAD SE HA HECHO MAS PROFUNDA, Y LA PRECARIEDAD DE AMPLIOS SECTORES DE LA POBLACION ES UN RASGO DISTINTO QUE ATRAVIESA TODAS LAS FACETAS DE LA VIDA COTIDIANA, DESDE EL TRABAJO HASTA LA VIVIENDA, PASANDO POR LA ATENCION SOCIO-SANITARIA. SIN DUDA, ESTAS SITUACIONES DE POBREZA Y DE PRECARIEDAD GENERALIZADAS AFECTAN MAS SEVERAMENTE A QUIENES SE ENCUENTRAN A SU VEZ EN LOS MARGENES DEL SISTEMA POR CAUSAS IDENTITARIAS O DE OTRO TENOR. LAS INSTITUCIONES, EN LUGAR DE ARTICULAR SOLUCIONES INTEGRADORAS, CONSTRUYEN MUROS Y BARRERAS PARA DEFENDER NUESTRA SUPUESTA PROSPERIDAD TANTO DE LOS QUE VIENEN DE AFUERA (FRONTERAS 'AD EXTRA') COMO DE LOS QUE YA SE ENCUENTRAN DENTRO (FRONTERAS 'AD INTRA'). SON MUROS Y FRONTERAS QUE DESPLAZAN AL INDIVIDUO Y QUE REDEFINEN LAS PROPIAS NOCIONES DE CIUDADANIA, IDENTIDAD Y PERTENENCIA, 'BORDERINGS' QUE GENERAN O AGRAVAN SITUACIONES DE MARGINACION, PRECARIEDAD Y DISCRIMINACION. TOMANDO COMO BASE LA PRECARIEDAD CRECIENTE EN LAS CONDICIONES DE EJERCICIO PLENO DE LOS DERECHOS HUMANOS DE QUIENES SON ARRASTRADOS A LOS MARGENES POR EL PROPIO SISTEMA O SENCILLAMENTE ABANDONADOS A SU SUERTE, ESTE PROYECTO SE BASA EN LA SIGUIENTE HIPOTESIS (H1): LA GLOBALIZACION NEOLIBERAL GENERA SITUACIONES DE EXCLUSION Y DE VULNERACION DE DERECHOS QUE EL ESTADO PERMITE AL NO GARANTIZAR LOS MECANISMOS JURIDICOS PARA EVITARLAS (H1.A) E INCLUSO LLEGA A AGRAVAR, AL SANCIONAR O CRIMINALIZAR EN OCASIONES COMPORTAMIENTOS DERIVADOS DE TALES SITUACIONES DE MARGINALIDAD (H1.B). LA NOVEDAD DE LA INVESTIGACION Y LA PRINCIPAL APORTACION DE LA MISMA PARA EL AMBITO TEMATICO EN EL QUE SE ENMARCA ES EL ENFOQUE QUE SE PROPONE, YA QUE EL ESTUDIO NO BASCULA TANTO SOBRE LOS COLECTIVOS DISCRIMINADOS O VULNERABLES COMO SOBRE LAS SITUACIONES DE EXCLUSION QUE GENERA O PERPETUA EL PROPIO SISTEMA. SIGUIENDO LA LINEA HABITUAL DE NUESTRO EQUIPO, LA INVESTIGACION VA MAS ALLA DEL ANALISIS PENAL Y SE PLANTEA DESDE UNA PERSPECTIVA TRANSVERSAL, COMENZANDO POR UN ACERCAMIENTO CIENTIFICO-SOCIAL, ANTROPOLOGICO, A LAS CONSECUENCIAS DEL DESMANTELAMIENTO DEL ESTADO SOCIAL. POSTERIORMENTE ABORDAREMOS DOS FORMULAS, ESPECIALMENTE SIGNIFICATIVAS, DE COMO EL SISTEMA EMPUJA HACIA LOS MARGENES A DETERMINADOS GRUPOS DE PERSONAS: POR UNA PARTE, ANALIZAREMOS LA CONSTRUCCION MEDIATICA DE LA IMAGEN DE LAS MUJERES EXTRANJERAS Y EXTANJERIZADAS, LA MEDIDA EN QUE SE LAS OTRIFICA, Y, POR OTRA, NOS CENTRAMOS EN COMO EL USO DE LA INTELIGENCIA ARTIFICIAL POR LAS INSTITUCIONES DESDE LOS SERVICIOS SOCIALES HASTA LAS FUERZAS DEL ORDEN PUBLICO PUEDE SER UNA FORMA DE PERPETUAR LA DISCRIMINACION Y LA MARGINACION. FINALMENTE, LLEGAMOS AL PLANO JURIDICO, CON APROXIMACIONES A DIVERSAS SITUACIONES DE DISCRIMINACION INSTITUCIONAL DESDE EL DERECHO INTERNACIONAL, EL DERECHO PROCESAL, EL DERECHO LABORAL, EL DERECHO CIVIL Y EL MENCIONADO DERECHO PENAL.\nEXLCUSION\\DERECHOS HUMANOS\\MUROS/FRONTERAS\\POBREZA\\PRECARIEAD\\MARGINALIDAD",
    "9": "EL OBJETIVO DE ESTE PROYECTO ES ESTUDIAR EL MALTRATO ANIMAL COMO UN DELITO ECOLOGICO DESDE LA PERSPECTIVA DE LA PSICOLOGIA AMBIENTAL. LA RELEVANCIA DE LA PROPUESTA VIENE DADA PORQUE ABORDA PREGUNTAS SIN RESPUESTA EN LA INVESTIGACION PREVIA Y POR LA ACTUALIDAD Y LA REPERCUSION SOCIAL DEL TEMA. LA INVESTIGACION CRIMINOLOGICA HA CONCEPTUALIZADO EL MALTRATO ANIMAL COMO MARCADOR O CORRELATO DE OTRAS FORMAS DE VIOLENCIA Y NO COMO UNA CONDUCTA OBJETO DE INTERES EN SI MISMA. LA INVESTIGACION SOBRE DELITO ECOLOGICO HA ABORDADO EL MALTRATO ANIMAL SOLO TANGENCIALMENTE Y CON RELACION A FAUNA PROTEGIDA, PERO NO A ANIMALES DOMESTICOS. ASIMISMO, SE SABE CUALES SON LOS FACTORES QUE INFLUYEN EN QUE LAS PERSONAS ACATEN LAS LEYES MEDIOAMBIENTALES, PERO NO LOS FACTORES QUE INFLUYEN EN QUE REPRENDAN A LOS TRANSGRESORES, DENUNCIEN LAS TRANSGRESIONES Y/O COLABOREN PARA CONTROLARLAS Y PREVENIRLAS. MIENTRAS EL CONOCIMIENTO SOBRE EL ACATAMIENTO ES UTIL PARA LA AUTORIDAD RESPONSABLE DEL CONTROL FORMAL DEL DELITO DE MALTRATO ANIMAL, EL CONOCIMIENTO SOBRE LA REACCION SOCIAL FRENTE AL TRANSGRESOR CONTRIBUYE A SU CONTROL SOCIAL INFORMAL. CON EL PROPOSITO DE ANALIZAR LAS VARIABLES PSICOAMBIENTALES IMPLICADAS EN LA PREOCUPACION SOCIAL Y EN LA CONDUCTA DE LAS PERSONAS FRENTE AL MALTRATO ANIMAL SE HAN DISEÑADO CUATRO ESTUDIOS. EN ELLOS SE ANALIZA SI LAS VARIABLES CON CAPACIDAD EXPLICATIVA PARA EL ACATAMIENTO DE LAS LEYES MEDIOAMBIENTALES SON UTILES RESPECTO A LA PERCEPCION Y REACCION SOCIAL FRENTE AL DELITO DE MALTRATO ANIMAL. ESTAS VARIABLES SON LAS ACTITUDES HACIA LA SOSTENIBILIDAD, LA IDENTIDAD, LA MOTIVACION PROAMBIENTAL, LA NORMA PERSONAL, LAS NORMAS SOCIALES DESCRIPTIVAS Y PRESCRIPTIVAS Y EL CASTIGO PERCIBIDO. SE ESTUDIARAN TAMBIEN LAS ACTITUDES HACIA LOS ANIMALES Y LA IDENTIDAD ALIMENTARIA (VEGANOS/OMNIVOROS), ASUMIENDO LA ESPECIFICIDAD DE LA RELACION ACTITUD-CONDUCTA. ASIMISMO, SE INCORPORARA LA PERSPECTIVA DE GENERO A LA INVESTIGACION ANALIZANDO EL PAPEL DEL GENERO COMO VARIABLE MODERADORA DE LAS RELACIONES ESTUDIADAS. ESTA PERSPECTIVA SE REFLEJARA EN LA METODOLOGIA DE CADA ESTUDIO Y EN LA INTERPRETACION DE LOS RESULTADOS. LA METODOLOGIA PROPUESTA SE AJUSTA A LAS LINEAS DE INVESTIGACION DE LAS QUE PARTE EL PROYECTO, AL DESARROLLO ACTUAL DEL CAMPO DE INVESTIGACION Y A LA NATURALEZA DE LAS VARIABLES OBJETO DE ESTUDIO. SE HARA USO DE CUESTIONARIOS QUE SE ADMINISTRARAN A MUESTRAS DE LA POBLACION GENERAL COMPUESTAS POR PERSONAS DE DISTINTOS GENEROS, EDADES Y ZONAS DE RESIDENCIA. ESTOS CUESTIONARIOS INCLUIRAN EPISODIOS EN LOS QUE SE MANIPULARA EXPERIMENTALMENTE EL TIPO DE MALTRATO ANIMAL. EL ULTIMO ESTUDIO PONDRA A PRUEBA UN MODELO DE ECUACIONES ESTRUCTURALES SOBRE LA REACCION SOCIAL FRENTE AL MALTRATO ANIMAL. ESTE MODELO SE POSTULA YA EN EL PROYECTO, PERO SE PERFILARA CON LOS RESULTADOS DE LOS TRES ESTUDIOS PREVIOS. SE ESPERA QUE LOS RESULTADOS DEL PROYECTO CONTRIBUYAN AL DESARROLLO DE PROGRAMAS DE INTERVENCION EFICACES EN EL CONTROL Y EN LA PREVENCION DEL MALTRATO ANIMAL, FOMENTANDO LA IMPLICACION DE LAS PERSONAS Y SU APOYO A LAS AUTORIDADES CON COMPETENCIA EN LA MATERIA. EL FIN ULTIMO DEL PROYECTO ES APORTAR CONOCIMIENTO QUE CONTRIBUYA A LA SOSTENIBILIDAD, YA QUE LAS LEYES DE PROTECCION MEDIOAMBIENTAL, EN LA MEDIDA EN QUE COMBATEN COMPORTAMIENTOS ANTI-ECOLOGICOS Y POTENCIAN LA ADQUISICION DE COMPORTAMIENTOS PROAMBIENTALES ALTERNATIVOS, SON UNA HERRAMIENTA UTIL PARA EL DESARROLLO SOSTENIBLE.\nPSICOLOGIA AMBIENTAL. MALTRATO ANIMAL. L",
    "10": "EL PRESENTE PROYECTO SE PROPONE INVESTIGAR LA SEGURIDAD EN LA PRACTICA PROFESIONAL PERIODISTICA ESPAÑOLA EN ZONAS DE CONFLICTO (SAFETY IN JOURNALISM PRACTICE) Y CONOCER CUALES SON LAS CONDICIONES DE SEGURIDAD EN LAS QUE PERIODISTAS DESARROLLAN SU TRABAJO ANTES, DURANTE Y DESPUES DE LA COBERTURA INFORMATIVA. SE INSERTA EN LA TRADICION INVESTIGADORA DEL AREA DE PERIODISMO QUE BUSCA ESTUDIOS COMPRENSIVOS DE LA LOGICA DE PRODUCCION INFORMATIVA DESTINADA A PROPORCIONAR A LA CIUDADANIA UNA INFORMACION VERAZ Y FIABLE CON LA QUE FORMARSE UN CRITERIO QUE LE PERMITA TOMAR DECISIONES. Y SE INSERTA, ASIMISMO, EN LA CORRIENTE INVESTIGADORA DEL PERIODISMO DE CONFLICTO, QUE ABORDA EL CONCEPTO DE SEGURIDAD DE Y PARA LOS/LAS PERIODISTAS, LAS NECESIDADES EN LAS QUE SE EXPRESA DICHO CONCEPTO, Y LA FORMA EN QUE DETERMINA EL DESEMPEÑO PROFESIONAL. EL INTERES DE LA INVESTIGACION RADICA, PRECISAMENTE, EN LA AUSENCIA DE UN ESTUDIO ACADEMICO SISTEMATIZADO SOBRE\nLAS CONDICIONES DE SEGURIDAD DE PERIODISTAS ESPAÑOLES QUE CUBREN CONFLICTOS INTERNACIONALES. SU VIABILIDAD SE SUSTENTA EN LA COMPOSICION DEL EQUIPO INVESTIGADOR Y DE TRABAJO, QUE PERMITE UN ABORDAJE MULTIDISCIPLINAR A TRAVES DE LA TRAYECTORIA INVESTIGADORA Y/O PROFESIONAL DE SUS MIEMBROS EN RELACION AL TEMA DE ESTUDIO.\nPARA ELLO SE ANALIZARAN LAS DIMENSIONES DE LA SEGURIDAD EN EL EJERCICIO DEL PERIODISMO DE CONFLICTO -DESDE LA FORMACION, LA RELACION CON LOS MEDIOS DE COMUNICACION, LOS EQUIPOS Y SEGUROS HASTA LA GESTION DEL POSTRAUMA- EN EL CONTEXTO DE LA CULTURA PERIODISTICA ESPAÑOLA, CON UN ENFOQUE TRANSVERSAL DE GENERO QUE FIJE LAS CARACTERISTICAS ESPECIFICAS DE RELACION ENTRE GENERO, COBERTURA MEDIATICA Y CONFLICTO.\nDADO QUE LA HIPOTESIS DE PARTIDA ES QUE LAS CONDICIONES DE SEGURIDAD DE LOS PERIODISTAS ESPAÑOLES QUE CUBREN CONFLICTOS INTERNACIONALES HA EMPEORADO DE FORMA PROGRESIVA Y NOTABLE EN LOS ULTIMOS TREINTA AÑOS, EL PROYECTO NACE CON UNA VOCACION DE TRANSFERENCIA SOCIAL QUE INVOLUCRE EN UN DEBATE PUBLICO SOBRE EL OBJETO DE ESTUDIO A LOS INTERLOCUTORES PERTINENTES: ASOCIACIONES PROFESIONALES, MEDIOS DE COMUNICACION, UNIVERSIDAD, INSTITUCIONES PUBLICAS. UN DEBATE SOBRE EL IMPACTO QUE LA INSEGURIDAD SOBRE EL TERRENO Y VULNERABILIDAD LABORAL PUEDE TENER, COMO COMUNIDAD DE PRACTICA, SOBRE SUS RUTINAS Y METODOS DE TRABAJO Y SOBRE SUS TRAYECTORIAS PROFESIONALES. ASI, ESTE PROYECTO DE INVESTIGACION ENTRONCA CON UN CAMPO EMERGENTE DE INVESTIGACION EN EL CONTEXTO INTERNACIONAL, EN EL QUE SE APUNTA A LA IMPORTANCIA DE ESTUDIOS EMPIRICOS Y DEBATES, LA CREACION DE REDES O EL DESARROLLO DE ESTUDIOS COMPARATIVOS COMO ESTRATEGIA PARA AVANZAR Y ASEGURAR UNA INVESTIGACION DE CALIDAD.\nPERIODISMO\\SEGURIDAD\\PERIODISMO DE CONFLICTO\\CORRESPONSALES DE GUERRA",
    "11": "PROPONEMOS ANALIZAR LAS REPERCUSIONES DEL FEMINICIDIO POR VIOLENCIA DE GENERO EN RELACION A LAS NECESIDADES Y DERECHOS DE LAS HIJAS E HIJOS DE LAS VICTIMAS, PARA VISIBILIZAR LAS SITUACIONES DE INJUSTICIA, DESPROTECCION Y DESIGUALDAD \"SILENCIADA\" EN LA QUE SE ENCUENTRAN ESTOS MENORES Y SUS FAMILIARES Y PROMOVER EL DEBATE TEORICO, JURIDICO, POLITICO E INSTITUCIONAL. TODO ELLO PARA DISEÑAR ESTRATEGIAS LEGALES Y DE INTERVENCION TRANSDISCIPLINAR QUE, DESDE UNA PERSPECTIVA FEMINISTA E INTERSECCIONAL, INCLUYAN SU VOZ Y PREVENGAN LA REVICTIMIZACION, ASI COMO LA PROPIA VIOLENCIA ENTENDIDA COMO CONTINUUM.\nASI MISMO, PRETENDEMOS CO-CREAR UNA HERRAMIENTA PRO-ACTIVA DE FORMACION-SENSIBILIZACION A TRAVES DE LA PRODUCCION TRANSDISCIPLINAR DE CONOCIMIENTO QUE PERMITA VISIBILIZAR, REFLEXIONAR Y OFRECER RESPUESTAS INTEGRALES A LA PROBLEMATICA, A NIVEL INDIVIDUAL Y FAMILIAR (HIJOS, HIJAS Y FAMILIARES), PERO TAMBIEN A NIVEL SOCIOPOLITICO E INSTITUCIONAL.\nPARTIMOS DE LA IDEA DE QUE A PESAR DE QUE LAS EVIDENCIAS CIENTIFICAS APUNTEN QUE LA VIOLENCIA DE GENERO ES ESTRUCTURAL, LOS MODELOS TANTO TEORICOS, LEGISLATIVOS Y DE INTERVENCION SOCIAL- SE BASAN EN UN ENFOQUE PREDOMINANTEMENTE INDIVIDUALISTA QUE, AL CONSTRUIRSE SOBRE UNA MIRADA SOBRE EL SUJETO MUJER COMO UNICA VICTIMA DE LA VIOLENCIA DE GENERO, INVISIBILIZA LAS REPERCUSIONES QUE EL FEMINICIDIO TIENE EN LOS HIJOS/AS Y FAMILIARES PRODUCIENDOSE, CONSECUENTEMENTE, SITUACIONES DE INJUSTICIA Y DESIGUALDAD \"SILENCIADA\" QUE REPRODUCEN EL PROPIO SISTEMA PATRIARCAL QUE SUSTENTA LA VIOLENCIA DE GENERO, A VECES, INCLUSO TRANSFORMANDOLA EN NUEVAS Y ESTREMECEDORAS FORMAS DE VIOLENCIA CONTRA LAS MUJERES QUE PUEDEN LLEGAR A SUPERAR EL DAÑO EXTREMO DEL FEMINICIDIO (ASESINATO DE LA MUJER) MEDIANTE EL ASESINATO DE SUS HIJOS O HIJAS.\nPARTIMOS, POR LO TANTO, DE QUE LA VIOLENCIA DE GENERO ES UN CONTINUUM QUE VA MAS ALLA DE LA MUJER PORQUE EL ASESINATO DE ESTA TRASCIENDE DE FORMA INTEGRAL EN LA VIDA DE LOS HIJOS/AS, FAMILIARES, COMUNIDAD Y SOCIEDAD EN GENERAL DE MANERA QUE LOS SILENCIOS Y VACIOS POLITICOS, LEGISLATIVOS, INSTITUCIONALES O COMUNITARIOS- ESCONDEN FORMAS DE DISCRIMINACION E INDEFENSION QUE REVICTIMIZAN A NIVEL INDIVIDUAL Y PRODUCEN Y REPRODUCEN LA VIOLENCIA DE GENERO A NIVEL ESTRUCTURAL Y GLOBAL.\nEN CUANTO A LA METODOLOGIA, PARTIMOS DE UNA INVESTIGACION PREVIA REALIZADA EN CATALUÑA Y QUE AHORA PRETENDE PROFUNDIZAR Y COMPARAR LOS RESULTADOS CON OTRAS CC. AA (ANDALUCIA, COMUNIDAD FORAL DE NAVARRA, CATALUÑA Y COMUNIDAD VALENCIANA), PARA GARANTIZAR EL IMPACTO EN EL CONJUNTO DE LA SOCIEDAD ESPAÑOLA. PARA ELLO, SE UTILIZARA UNA METODOLOGIA MIXTA (CUANTI-CUALITATIVA), TRANSDISCIPLINAR Y BASADA EN UN ENFOQUE FEMINISTA E INTERSECCIONAL. REALIZAREMOS UNA REVISION ESTADISTICA, JURIDICA Y SOCIO-ANTROPOLOGICA SOBRE LA PROTECCION DE LAS VICTIMAS (HIJOS/AS) DE Y POR FEMINICIDIO A NIVEL AUTONOMICO, ESTATAL E INTERNACIONAL. ADEMAS, ANALIZAREMOS 24 ESTUDIOS DE CASOS DE FEMINICIDIO POR VIOLENCIA DE GENERO, QUE CONSTARAN DE ENTREVISTAS DE DIVERSO TIPO (SEMIESTRUCTURADAS, EN PROFUNDIDAD Y GRUPOS DE DISCUSION) A LOS/AS HIJOS/AS DE LAS VICTIMAS, O A LAS MUJERES/MADRES DE HIJOS/A ASESINADOS/A POR VIOLENCIA DE GENERO, SEGUN EL CASO ANALIZADO; A FAMILIARES DE LAS VICTIMAS; Y A PROFESIONALES QUE ATENDIERON EL CASO. ASI MISMO, SE REALIZARA UN ANALISIS SOCIO-JURIDICO DE LA SENTENCIA JUDICIAL DE CADA CASO ESTUDIADO.\nFEMINICIDIO\\FEMINISMO\\INTERSECCIONALIDAD\\ATENCION INTEGRAL\\CO-CREACION\\TRANSDISCIPLINARIEDAD\\ATENCION A LA VICTIMA\\DERECHOS\\MENORES\\VIOLENCIA DE GENERO",
    "12": "EL DELITO ECONOMICO Y LA CORRUPCION CAUSAN UN GRAVE DAÑO SOCIAL, TANTO MATERIAL, POR LAS CANTIDADES IMPLICADAS (FERNANDEZ STEINKO 2021) Y EL PERJUICIO PARA LA COMPETENCIA (CNMC 2015), COMO INMATERIAL, POR SU EFECTO DELETEREO PARA LA CONFIANZA SOCIAL Y LA LEGITIMIDAD INSTITUCIONAL (LAPUENTE ET AL 2016). EN LOS ULTIMOS 40 AÑOS, EN ESPAÑA Y SU ENTORNO JURIDICO LA INVESTIGACION SOBRE AMBAS MATERIAS HA EXPERIMENTADO UN GRAN DESARROLLO DOGMATICO. NO ASI, SIN EMBARGO, DESDE \"LA MOVILIZACION DEL DERECHO\" (BLANKENBURG 1995) O FACTORES QUE EXPLICAN QUE EL DERECHO POSITIVO RESULTE FINALMENTE APLICADO (O NO). LA INDAGACION JURIDICA ES AQUI ESCASA, COMO TAMBIEN LAS APORTACIONES DE OTRAS DISCIPLINAS. EN EL CASO DE LA CORRUPCION, DESDE LOS 80 LA INVESTIGACION SE HA CENTRADO EN EL NIVEL INTERNACIONAL Y MACRO, CON EL ESTADO COMO OBJETO, LO QUE ES UTIL PARA ATRAER LA ATENCION DE LAS ORGANIZACIONES INTERNACIONALES, PERO LO ES MENOS PARA DISEÑAR POLITICAS ESPECIFICAS DE PREVENCION. POR SU PARTE, EL ESTUDIO EMPIRICO DEL DELITO ECONOMICO NO HA TENIDO UN GRAN DESARROLLO EN LA DISCIPLINA EN PRINCIPIO LLAMADA A ELLO, LA CRIMINOLOGIA, Y EXISTE ACUERDO EN QUE SU ESTUDIO NO ESTA AL MISMO NIVEL QUE EL DE OTROS FENOMENOS. \nESTE PROYECTO SE PROPONE EFECTUAR CONTRIBUCIONES TANTO EN EL PLANO TEORICO (A) COMO EN EL PRACTICO (B). \nA) EN EL PLANO TEORICO SE PROFUNDIZA EN LA COMPRENSION CRIMINOLOGICA DE LA DELINCUENCIA ECONOMICA Y LA CORRUPCION. A PESAR DE SUS DIFERENCIAS EN EL PLANO JURIDICO-FORMAL (MUCHAS DERIVADAS DEL CARACTER DE DELITOS ESPECIALES DE LOS ILICITOS DE CORRUPCION), DESDE UN PUNTO DE VISTA FACTICO AMBAS NOCIONES PUEDEN ESTUDIARSE DE FORMA CONJUNTA POR MEDIO DE LA DEFINICION DE DELINCUENCIA DE CUELLO BLANCO EN SU SENTIDO ORIGINAL (SUTHERLAND 1940, 1949: DELITO COMETIDO CON ANIMO DE LUCRO POR UNA PERSONA DE BUENA REPUTACION EN EL CURSO DE SU EMPLEO), QUE ABARCA LAS MANIFESTACIONES MAS IMPORTANTES DEL DELITO ECONOMICO Y LA CORRUPCION. SE EVITARA LA TRADICIONAL SITUACION DE \"CONFLICTO INTERNO\" Y LA \"DESTRUCCION DEL CONOCIMIENTO\" EN CRIMINOLOGIA (ANDREWS/WORMITH 1989) PARA CONSEGUIR UNA COMPRENSION MAS PROFUNDA DEL FENOMENO CON UN MARCO CONCEPTUAL QUE COMBINA LAS TEORIAS DE LA ELECCION RACIONAL Y EL APRENDIZAJE SOCIAL (O. DE URBINA/SILVA 2019, O. DE URBINA 2014). ESTE PERMITE DAR CUENTA DE LOS DESARROLLOS EN EL AMBITO INTERNACIONAL EN LOS ULTIMOS 20 AÑOS, QUE SIGUEN UN ENFOQUE CENTRADO EN LA IDEA DE DISUASION QUE, CONSCIENTE DE LAS LIMITACIONES DE LA VISION TRADICIONAL, PRIVILEGIA EL USO DE ESTRATEGIAS PREVENTIVAS TRANSVERSALES APOYADAS EN INSTITUCIONES TALES COMO LA RESPONSABILIDAD PENAL DE LOS ENTES COLECTIVOS, EL BLANQUEO DE CAPITALES Y EL DECOMISO. \nB) EN EL PLANO PRACTICO, EL PROYECTO INCLUYE UN ANALISIS EMPIRICO RIGUROSO DE LA APLICACION JURISPRUDENCIAL DE LAS REFERIDAS INSTITUCIONES EN NUESTRO PAIS. ESTE SE HARA, SIGUIENDO EL METODO DE ESTUDIOS ANTERIORES (FUENTES 2021; MARTIN/O. DE URBINA 2009/2012; O. DE URBINA 2021), CON UNA BUSQUEDA DE TODAS LAS RESOLUCIONES DICTADAS POR EL TRIBUNAL SUPREMO Y UNA MUESTRA ALEATORIA DE LAS DE OTROS TRIBUNALES SOBRE ESTOS EXTREMOS Y SOBRE UN GRUPO SELECCIONADO DE DELITOS. ADEMAS DEL ANALISIS CUANTITATIVO, QUE INCLUIRA ENTRE OTROS ASPECTOS LA DURACION DE LOS PROCEDIMIENTOS, EL PORCENTAJE Y LA GRAVEDAD DE LAS CONDENAS, SE HARA UN ANALISIS CUALITATIVO DE LAS DECLARACIONES DE HECHOS PROBADOS Y LOS FUNDAMENTOS DE DERECHO PARA ENTENDER MEJOR LA MANERA EN LA QUE SE COMETEN ESTOS DELITOS Y LOS PROBLEMAS EN SU APLICACION.DELITO ECONOMICO\\BLANQUEO\\RESPONSABILIDAD PENAL DE PERSONAS JURIDI\\CORRUPCION",
    "13": "ESTE PROYECTO DE INVESTIGACION TIENE POR OBJETO ANALIZAR EL DERECHO APLICABLE A LA CONDUCCION AUTONOMA Y CONECTADA Y SU EMPLEO EN EL TRANSPORTE CIVIL Y COMERCIAL POR VIA TERRESTRE, MARITIMA Y AEREA, PARA DETECTAR SI LA LEGISLACION, NACIONAL, COMPARADA, EUROPEA E INTERNACIONAL, SE ADAPTA AL USO GENERALIZADO DE DICHOS VEHICULOS, ASI COMO SEÑALAR QUE ASPECTOS LEGALES PODRIAN CAMBIARSE PARA DOTAR DE SEGURIDAD JURIDICA DICHA IMPLANTACION.\n\nLA COMISION EUROPEA INCLUYE DENTRO DE SU POLITICA DE ESTRATEGIA DIGITAL LA MOVILIDAD AUTOMATIZADA Y CONECTADA (HTTPS://BIT.LY/3Y14XHO), SEGUN LA CUAL, CON LA EVOLUCION DE LAS TECNOLOGIAS DIGITALES, COMO LA ROBOTICA, INTERNET DE LAS COSAS, LA INTELIGENCIA ARTIFICIAL, LAS COMPUTADORAS DE ALTO RENDIMIENTO Y LAS POTENTES REDES DE COMUNICACION, LOS VEHICULOS EN GENERAL Y LOS AUTOMOVILES EN PARTICULAR ESTAN CAMBIANDO RAPIDAMENTE. ASI, LAS POLITICAS Y LA LEGISLACION RELACIONADAS CON LA TECNOLOGIA DIGITAL, INCLUIDA LA CIBERSEGURIDAD, LA RESPONSABILIDAD, EL USO DE DATOS Y LA PRIVACIDAD, SON DE CRECIENTE RELEVANCIA PARA EL SECTOR DEL TRANSPORTE.\n\nLA AUTOMATIZACION DE LOS VEHICULOS ES, TECNOLOGICAMENTE, SUSCEPTIBLE DE CLASIFICACION, DESDE EL VEHICULO SIN AUTOMATIZACION (FASE 0) AL VEHICULO PLENAMENTE AUTONOMO (FASE 5). LOS VEHICULOS SEMIAUTONOMOS SON LOS DE FASE 3 Y 4, DE ACUERDO CON LA SOCIETY OF AUTOMOTIVE ENGINEERS (SAE). SEGUN EL PARLAMENTO EUROPEO (2019), LOS NIVELES 1 Y 2 YA ESTAN DISPONIBLES EN EL MERCADO. LOS NIVELES DE AUTOMATIZACION CONDICIONADA, ALTA AUTOMATIZACION Y AUTOMATIZACION TOTAL (COCHE SIN CONDUCTOR) ESTARAN DISPONIBLES DENTRO DEL PERIODO 2020-2030.\nEN RELACION A LOS BUQUES AUTONOMOS Y SEMIAUTONOMOS, SEGUN LA ORGANIZACION MARITIMA INTERNACIONAL (2021), LAS PERSPECTIVAS SON DISPONER DE LAS PRIMERAS UNIDADES DE BUQUES AUTONOMOS EN AGUAS INTERNACIONALES EN 2025. SE ESPERA QUE HACIA 2030, LOS BUQUES AUTONOMOS SERAN HABITUALES EN LOS TRANSPORTES TRANSOCEANICOS.\nLAS AERONAVES NO TRIPULADAS O UNMANNED AIRCRAFTS SYSTEMS (UAS) CUENTAN CON INGENTE REGULACION, PERO NO LOS DRONES PLENAMENTE AUTONOMOS GUIADOS POR INTELIGENCIA ARTIFICIAL.\n\nEN PARTICULAR, ESTE PROYECTO DE INVESTIGACION PRETENDE LOS SIGUIENTES OBJETIVOS ESPECIFICOS: 1º REFLEXIONAR SOBRE LAS CUESTIONES ETICAS Y POSIBLES AFECTACIONES DE DERECHOS FUNDAMENTALES QUE PLANTEA LA CONDUCCION AUTONOMA, ESPECIALMENTE EN RELACION A LA INTIMIDAD Y LA PROTECCION DE DATOS; 2º INVESTIGAR LA AFECTACION DE LA CONDUCCION AUTONOMA EN EL DERECHO A LA LIBERTAD DE EMPRESA Y LA LEGISLACION SOBRE COMPETENCIA; 3º EXAMINAR EL REGIMEN JURIDICO DE LA PLANIFICACION Y EL CONTROL ADMINISTRATIVO DE LOS COCHES AUTONOMOS; 4º DETERMINAR EL REGIMEN DE LA RESPONSABILIDAD PENAL DERIVADA DE LA UTILIZACION DE COCHES AUTOMATIZADOS Y CONECTADOS; 5º. ANALIZAR EL REGIMEN JURIDICO DE LA RESPONSABILIDAD CIVIL POR DAÑOS CAUSADOS POR COCHES AUTONOMOS; 6º HACER UN EXAMEN DEL REGIMEN JURIDICO DE LA RESPONSABILIDAD POR PRODUCTOS DEFECTUOSOS APLICABLE A LOS COCHES AUTONOMOS; 7º DELIMITAR EL REGIMEN DE ASEGURAMIENTO DE LOS COCHES SEMIAUTONOMOS/AUTOMATIZADOS Y EL RIESGO DE ATAQUES CIBERNETICOS; 8º REALIZAR UN ESTUDIO DE LAS NORMAS SOBRE SEGURIDAD MARITIMA Y PORTUARIA Y SU APLICACION A LOS BUQUES AUTONOMOS/SEMIAUTONOMOS, REGIMEN DE RESPONSABILIDAD CIVIL Y SEGURO EN CASO DE ACCIDENTE Y RIESGOS CIBERNETICOS, Y; 9º PROFUNDIZAR EN EL ANALISIS DE LOS DRONES PLENAMENTE AUTONOMOS Y LA INTELIGENCIA ARTIFICIAL, LA MOBILIDAD AEREA URBANA, LA RESPONSABILIDAD CIVIL Y LOS SEGUROS.\nVEHICULO. ETICA. DERECHO. TECHNOLOGY. IN",
    "14": "UNA DE LAS CONSECUENCIAS DE LA INCORPORACION DE LAS TECNOLOGIAS DIGITALES A LA VIDA SOCIAL ES LA DIGITALIZACION DE LA SEXUALIDAD, EL CUERPO Y LA INTIMIDAD. DE LA MISMA MANERA, HEMOS VISTO COMO SE HAN MULTIPLICADO Y DIVERSIFICADO LAS FORMAS DE VIOLENCIA SEXUAL FACILITADA POR LAS TECNOLOGIAS DIGITALES (POWELL, 2015, 2017). LA INFORMACION DISPONIBLE INDICA QUE EL PROCESO DE DIGITALIZACION ES MAS ACENTUADO ENTRE LAS PERSONAS JOVENES DEBIDO A SU ALTA EXPOSICION A LAS TECNOLOGIAS DIGITALES, POR LO QUE CENTRAMOS NUESTRA INVESTIGACION EN ESTE COLECTIVO.\n\nEL PROYECTO DI.VI.S.A.R BUSCA CONTRIBUIR A COMPRENDER EL FENOMENO DE LA DIGITALIZACION DE LA VIOLENCIA SEXUAL CENTRANDO EL ANALISIS EN LA RELACION QUE HAY ENTRE LAS TECNOLOGIAS DIGITALES -PLATAFORMAS, APLICACIONES- Y LAS PRACTICAS DE VIOLENCIA SEXUAL ENTRE LOS Y LAS JOVENES ESPAÑOLES.\n\nCONSIDERAMOS QUE ES URGENTE CONDUCIR ESTA INVESTIGACION, YA QUE A MEDIDA QUE SE PRODUCE UNA \"PLATAFORMIZACION\" Y \"APPIFICACION\" DE LA VIDAS SOCIAL E INTIMA, TAMBIEN SE DANDO UN SURGIMIENTO DE NUEVOS TIPOS DE VIOLENCIAS SEXUALES EN EL ENTORNO DIGITAL GRACIAS A LAS DENOMINADA \"AFFORDANCES DE GENERO\" DE LAS TECNOLOGIAS.\n\nNUESTRA HIPOTESIS PRINCIPAL ES QUE EN EL CONTEXTO DE UNA DIGITALIZACION ACELERADA DE LA SOCIEDAD SE ESTA PRODUCIENDO UN PROCESO DE DIGITALIZACION DE LA VIOLENCIA SEXUAL QUE ESTA CAMBIANDO LAS LOGICAS DE LEGITIMACION Y PERPETRACION DE LA VIOLENCIA SEXUAL ASI COMO LA NATURALEZA MISMA DEL FENOMENO DE LA VIOLENCIA SEXUAL.\n\nES FUNDAMENTAL UN ENFOQUE HOLISTICO QUE PRESTE ATENCION A LAS AFFORDANCES DE GENERO QUE SE GENERAN EN LAS NUEVAS TECNOLOGIAS DE SOCIABILIDAD PERO TAMBIEN A COMO LAS/LOS USUARIAS/OS NEGOCIAN SU AGENCIA A TRAVES DE LAS AFFORDANCES DE GENERO, RESULTANDO EN UNA PARTICIPACION EN EL ENTORNO DIGITAL SOCIAL DIFERENTE. ES NECESARIO, ENTONCES, TRABAJAR CON UNA ESTRATEGIA DE INVESTIGACION QUE NOS PERMITA EXPLORAR LA INTERACCION ENTRE TECNOLOGIA Y AFFORDANCES DE GENERO, ASI COMO PERSONAS Y SUBJETIVIDAD.\n\nPARA LOGRAR ESTO, EL PROYECTO SE BASA EN UN DISEÑO DE INVESTIGACION CUALITATIVO MULTITECNICA QUE INTEGRA LA INVESTIGACION SOCIAL ONLINE Y OFFLINE. LAS TECNICAS DE INVESTIGACION PREVISTAS EN DISEÑO, SIEMPRE EN RELACION CON LOS OBJETIVOS DE INVESTIGACION, SON: ETNOGRAFIA DIGITAL, ANALISIS SOCIO HERMENEUTICO DE IMAGENES Y VIDEOS DIGITALES, ANALISIS CUALITATIVO DE TEXTOS DIGITALES, ENTREVISTAS CUALITATIVAS Y GRUPOS DE DISCUSION.\n\nDEL ANALISIS DE LOS DATOS PRODUCIDOS SE PODRAN ESPERAR RESULTADOS SOBRE: 1) QUE DISCURSOS SOBRE VIOLENCIA SEXUAL Y QUE NUEVAS PRACTICAS DE VSD EMERGEN Y SE REPRODUCEN A TRAVES DE APPS Y PLATAFORMAS DE COMUNICACION FACILITADAS POR LA INTERACCION ENTRE SUS AFFORDANCES DE GENERO Y LA INTERACCION DE USUARIAS/USUARIOS; 2) COMO SE ESTA CONFIGURANDO UN CONTINUUM OFFLINE-ONLINE DE LA VIOLENCIA SEXUAL QUE DA CUANTA DEL PAPEL FUNDAMENTAL QUE JUEGAN LAS TECNOLOGIAS DIGITALES EN LAS FASES PREVIA Y POSTERIORES A LAS VIOLENCIA SEXUAL OFFLINE.\n\nCONSIDERAMOS QUE NUESTRO PLAN DE TRABAJO CONCLUIRA CON PROPUESTAS DE MEJORA PARA LAS APPS Y PLATAFORMAS QUE FORMAN PARTE DE NUESTRA MUESTRA (TELEGRAM, SNAPCHAT, TIKTOK, WATTPAD, DISCORD E INSTAGRAM), ASI COMO CON UNA SERIE DE CONCEPTUALIZACIONES Y RECOMENDACIONES QUE SERAN DE UTILIDAD A LEGISLADORES Y MIEMBROS DE LA ADMINISTRACION DE JUSTICIA; ASOCIACIONES Y ENTIDADES QUE TRABAJAN EN LA PROTECCION DE LA INFANCIA Y EN CIUDADANIA DIGITALES Y DESARROLLADORES DE TECNOLOGIAS DIGITALES.",
    "15": "LAS REDES SOCIALES SE HAN CONVERTIDO EN UNO DE LOS PRINCIPALES ESPACIOS DE SOCIALIZACION DE LOS ADOLESCENTES. NO OBSTANTE, TAMBIEN HAN PROPICIADO CIERTAS PROBLEMATICAS RELACIONALES Y COMPORTAMENTALES. ENTRE LOS RIESGOS ASOCIADOS A LAS REDES SOCIALES, DESTACAN LOS RELACIONADOS CON LA FRECUENCIA Y/O INTENSIDAD DE SU USO, Y LOS RELACIONADOS CON LA INTERACCION SOCIAL CON OTRAS PERSONAS, COMO LA VIOLENCIA DE GENERO. SI BIEN, EN LA ACTUALIDAD, SE ESTA CONSOLIDANDO UN ENFOQUE DE ESTUDIO CENTRADO EN LOS TIPOS DE USO DE LAS REDES SOCIALES Y SUS CONSECUENCIAS, RESULTA NECESARIO EL ANALISIS EXHAUSTIVO QUE IDENTIFIQUE LOS FACTORES DE RIESGO Y DE PROTECCION DE LA VIOLENCIA DE GENERO Y DEL USO PROBLEMATICO DE LAS REDES SOCIALES Y SU EVOLUCION DURANTE LA ADOLESCENCIA.\nEL OBJETIVO DE ESTE PROYECTO ES ELABORAR Y VALIDAR UN CUESTIONARIO PARA EVALUAR LA VIOLENCIA DE GENERO Y EL USO PROBLEMATICO DE LAS REDES SOCIALES, ANALIZAR LONGITUDINALMENTE LA RELACION CON VARIABLES PERSONALES (INTELIGENCIA EMOCIONAL, EMPATIA, ANSIEDAD, DEPRESION, ESTRES, IMAGEN CORPORAL, IDENTIDAD DE GENERO), SOCIALES (ESTILOS DE AFRONTAMIENTO, CIBERACOSO, ANSIEDAD SOCIAL, ESTEREOTIPOS DE GENERO), FAMILIARES (CLIMA FAMILIAR, CONTROL PARENTAL), Y ACADEMICAS (CLIMA DE AULA Y RENDIMIENTO ACADEMICO) EN EL INICIO Y MANTENIMIENTO DE LA VIOLENCIA DE GENERO Y EL USO PROBLEMATICO DE LAS REDES SOCIALES, Y ESTABLECER LOS PERFILES DE DICHAS CONDUCTAS.\nEN PRIMER LUGAR, EL EQUIPO DE INVESTIGACION, BASANDOSE EN PRUEBAS CON ADECUADAS PROPIEDADES PSICOMETRICAS Y ATENDIENDO A LA LITERATURA CIENTIFICA PREVIA, ELABORARA UN CUESTIONARIO QUE SERA EVALUADO MEDIANTE UN GRUPO DE JUECES-EXPERTOS Y DE UN ESTUDIO PILOTO.\nPOSTERIORMENTE, SE DESARROLLARA UN ESTUDIO LONGITUDINAL (TRES MEDIDAS: T0, T1 Y T2) CON APROXIMADAMENTE 2000 ADOLESCENTES DE LA REGION DE MURCIA Y COMUNIDAD VALENCIANA SELECCIONADOS ALEATORIAMENTE. LA INFORMACION SE RECOGERA A TRAVES DE CUESTIONARIOS AUTOINFORMADOS VALIDOS Y FIABLES, MEDIANTE UN FORMULARIO WEB. SE ESTIMARA EL PERFIL PSICOEMOCIONAL, SOCIAL, ACADEMICO Y FAMILIAR DE LOS ADOLESCENTES IMPLICADOS EN CONDUCTAS DE VIOLENCIA DE GENERO (AGRESORES, VICTIMAS, OBSERVADORES) Y USO PROBLEMATICO EN LAS REDES SOCIALES, ANALIZANDO LAS SEMEJANZAS Y DIFERENCIAS ENTRE LOS PERFILES. SEGUIDAMENTE, SE ELABORARA UN MODELO CAUSAL EXPLICATIVO DE ECUACIONES ESTRUCTURALES EN EL QUE SE ESTABLECERAN LAS RELACIONES DIRECTAS Y MEDIADORAS DE LA VIOLENCIA DE GENERO Y DEL USO PROBLEMATICO DE LAS REDES SOCIALES Y LAS VARIABLES PERSONALES, SOCIALES, FAMILIARES Y ACADEMICAS, TENIENDO EN CUENTA LA PERSPECTIVA DE GENERO.\nFINALMENTE, SE DISEÑARA UNA GUIA DE DIFUSION A PARTIR DE LOS RESULTADOS OBTENIDOS DONDE SE RECOJAN ESTRATEGIAS FORMATIVAS QUE INCLUYAN LA COLABORACION CON FAMILIAS, CENTROS EDUCATIVOS E INSTITUCIONES SOCIALES PARA PROMOVER FORMAS DE INTERACCION QUE CONTRIBUYAN A PREVENIR LA VIOLENCIA DE GENERO Y EL USO PROBLEMATICO EN LAS REDES SOCIALES Y FOMENTAR EL BIENESTAR PSICOEMOCIONAL Y SOCIAL EN LOS ADOLESCENTES.\nVIOLENCIA DE GENERO\\ESTUDIO LONGITUDINAL\\ADOLESCENCIA\\CIBERACOSO\\REDES SOCIALES\\USO PROBLEMATICO",
    "16": "LA VIOLENCIA DE GENERO (VG) ES UN GRAVE PROBLEMA DE SALUD PUBLICA QUE AFECTA A UNA DE CADA TRES MUJERES EN EL MUNDO (OMS; 2021), REPERCUTIENDO EN SU BIENESTAR FISICO Y PSICOLOGICO (WANG, 2016) Y SUPONE UNA VULNERACION DE DERECHOS HUMANOS. LA VICTIMIZACION DE LAS MUJERES A MANOS DE LOS HOMBRES HA SIDO OBJETO DE INTERES ACADEMICO. LAS FORMAS MAS COMUNES Y SEVERAS DE VG INCLUYEN LA VIOLACION, VIOLENCIA DE PAREJA, ABUSO SEXUAL, TRAFICO DE MUJERES, EXPLOTACION SEXUAL Y LABORAL, ETC. LA ETIOLOGIA DE LA VG HA SIDO AMPLIAMENTE ESTUDIADA Y SE RELACIONA MAS CON LOS ROLES ATRIBUIDOS A HOMBRES Y MUJERES, CON LAS CREENCIAS GENERALIZADAS SOBRE LOS GRUPOS, Y LA EXISTENCIA DE MECANISMOS DE SUBORDINACION Y CONTROL AL QUE LAS MUJERES SON SOMETIDAS POR PARTE DE LOS HOMBRES, QUE CON CUALQUIER TIPO DE EXPRESION DEL DESEO SEXUAL O LA PRESENCIA DE PATOLOGIAS O DEFICITS EN LOS AGRESORES.\nDE TODOS LOS TIPOS DE VG, LA VIOLENCIA CONTRA LA PAREJA HA SIDO IDENTIFICADA COMO LA MAS COMUN, LLEGANDO A SER CONSIDERADA LA QUINTA CAUSA DE MUERTE Y DISCAPACIDAD DEL MUNDO. SIN EMBARGO, EN ESTE PROYECTO, ESTAMOS INTERESADOS EN ESTUDIAR TAMBIEN OTRAS FORMAS DE DISCRIMINAR Y VICTIMIZAR A LA MUJER QUE, SI BIEN RESULTA MAS DIFICIL DE IDENTIFICAR, PRODUCEN CONSECUENCIAS NOCIVAS PARA SU DESARROLLO PERSONAL Y SOCIAL, Y ACARREA GRAVES CONSECUENCIAS PARA SU SALUD. PESE A LOS AVANCES ALCANZADOS EN MATERIA DE IGUALDAD ENTRE HOMBRES Y MUJERES, LA ASIMETRIA PERDURA, Y ABONA EL TERRENO EN EL QUE TIENE LUGAR LAS VIOLENCIAS. EN ESTE PROYECTO ESTUDIAREMOS ESTOS OTROS ESCENARIOS DE VIOLENCIA CONTRA LAS MUJERES PONIENDO EL ENFASIS EN LOS PROCESOS DE PERCEPCION Y DETECCION QUE OBSTACULIZAN SU IDENTIFICACION Y QUE IMPIDEN QUE LAS MUJERES LOGREN SU PLENO DESARROLLO Y BIENESTAR PSICOSOCIAL. LOS OBJETIVOS GENERALES DEL PROYECTO SON: 1. ANALIZAR LOS PATRONES DE RESOLUCION DE CONFLICTOS Y DE REGULACION EMOCIONAL QUE PRESENTAN LAS MUJERES ANTE SITUACIONES CONFLICTIVAS DE PAREJA, DIFERENCIANDO LOS PATRONES EXISTENTES EN RELACIONES DONDE EXISTE VG, Y COMPROBAR LA INFLUENCIA QUE DICHOS PATRONES TIENEN A MEDIO Y LARGO PLAZO EN LAS MUJERES, EN SUS RELACIONES DE PAREJA Y EN SU BIENESTAR. 2. INDAGAR ACERCA DE LOS DETERMINANTES QUE FACILITAN Y MANTIENEN LA DESIGUALDAD DE GENERO EN EL ENTORNO LABORAL, EXAMINAR LAS ESTRATEGIAS DE AFRONTAMIENTO, Y SU IMPACTO EN EL BIENESTAR DE LAS MUJERES, Y 3. EXAMINAR DIFERENTES MANIFESTACIONES DE VIOLENCIA CONTRA LAS MUJERES A TRAVES DE LAS TRIC Y LOS CONTENIDOS DE INTERNET.\nPARTIMOS DE LA EMERGENCIA DE NUEVOS MITOS SOBRE LA IGUALDAD Y LA INEXISTENCIA DE LA DISCRIMINACION Y LA VG, AMPARADOS EN LAS LEYES EXISTENTES, Y QUE TOMADOS EN SU CONJUNTO, PRETENDEN REDUCIR EL APOYO SOCIAL A LAS VICTIMAS TRANSFORMANDOLAS ES RESPONSABLES DE SUS ACTOS, DECIDIDOS DESDE LA LIBERTAD Y LA IGUALDAD AMPLIAMENTE PROMULGADA. EL PELIGRO DE ESTOS NUEVOS MITOS, ES EL IMPACTO EN LA RESPUESTA SOCIAL A LA VICTIMA, QUE DEJARIA DE SER PERCIBIDA COMO TAL, BAJO LA CREENCIA DE QUE, SI HUBIERA QUERIDO O PUESTO LOS MEDIOS, PODRIA HABER EVITADO EL ABUSO. ESTE PROYECTO PRETENDE ABORDAR ESTAS OTRAS FORMAS DE VIOLENCIA CONTRA LAS MUJERES, PARA INFORMAR Y SENSIBILIZAR, CONSIGUIENDO EVIDENCIAS EMPIRICAS QUE REDUNDEN EN LA VERDADERA ETIOLOGIA DEL PROBLEMA PARA SU OPTIMA COMPRENSION, Y EVITE CONSECUENCIAS NEGATIVAS EN LAS VICTIMAS, QUE, EN SU MAYORIA, SE SIENTEN RESPONSABLES DE LOS ABUSOS Y AGRESIONES SUFRIDAS Y QUE INTERFIERE EN SU PLENO DESARROLLO Y BIENESTAR PSICOSOCIAL.\nVIOLENCIA DE PAREJA\\BIENESTAR\\TICS\\ACOSO SEXUAL",
    "17": "EN LA ERA DE LA GLOBALIZACION, ESTAMOS ASISTIENDO A UNA TRASFORMACION DE LA JUSTICIA SIN PRECEDENTES QUE DEBE ENFRENTARSE A NUEVOS RETOS. EL NUEVO PARADIGMA DE JUSTICIA EVOLUCIONA HACIA UN MODELO MAS TECNOLOGICO Y DIGITAL, EN EL QUE LA INTELIGENCIA ARTIFICIAL ADQUIERE DE FORMA IMPARABLE MAYOR PROTAGONISMO. ESTA EVOLUCION, O SI SE QUIERE, REVOLUCION, DEBE HACERSE DESDE UNA PERSPECTIVA DE GENERO, LO QUE SE ERIGE EN UN MANDATO DIRIGIDO NO SOLAMENTE AL LEGISLADOR Y A LOS ORGANOS JURISDICCIONALES, SINO AL RESTO DE OPERADORES JURIDICOS. EN SINTESIS, NOS ENCAMINAMOS HACIA UNA JUSTICIA DIGITAL Y ALGORITMICA QUE DEBE NECESARIAMENTE REGULARSE Y ADMINISTRARSE EN CLAVE DE GENERO.\n\nA PARTIR DE TALES PREMISAS, EL PROYECTO QUE AQUI SE SOLICITA SE ESTRUCTURA EN TORNO A DOS PILARES: A) DIGITALIZACION Y ALGORITMIZACION DE LA JUSTICIA Y B) PERSPECTIVA DE GENERO EN ESTE NUEVO MODELO DE JUSTICIA.\n\nEL PRIMER DE ELLOS, ABORDA EL NUEVO MODELO DE JUSTICIA DIGITAL Y ALGORITMICA. ELLO EXIGE EL TRATAMIENTO DE UNA SERIE DE CUESTIONES DE INDUDABLE IMPORTANCIA, COMO SON, LA PROTECCION DE DATOS, LA LLAMADA JUSTICIA PREDICTIVA, LA TRASPARENCIA Y CONTROL EN EL DESARROLLO DE LAS HERRAMIENTAS DIGITALES Y ALGORITMICAS, SIN DESCONOCER EL IMPACTO ETICO Y SOCIAL DE LA IA. EL SEGUNDO PILAR SE VERTEBRA EN TORNO A LA DIGITALIZACION COMO MEDIO PARA REDUCIR LA VICTIMIZACION SECUNDARIA, LA UTILIZACION DE HERRAMIENTAS ALGORITMICAS PARA LA PREVENCION DE LA VIOLENCIA DE GENERO Y, FINALMENTE, LOS SESGOS DE GENERO EN LA IA VERSUS IA PARA COMBATIR LOS ESTEREOTIPOS DE GENERO.\n\nEN CONSECUENCIA, EL OBJETIVO GENERAL DEL PROYECTO RESIDE EN BRINDAR UN NUEVO MODELO DE JUSTICIA DIGITAL Y ALGORITMICA CON PERSPECTIVA DE GENERO. ASI PUES, EL ESTUDIO SE PLANTEARA A PARTIR DE LOS SIGUIENTES OBJETIVOS ESPECIFICOS:\nA) ESTUDIO SOBRE EL ESTADO DE LA CUESTION, CONSISTENTE EN EL ANALISIS DOGMATICO SOBRE LA DIGITALIZACION DE LA JUSTICIA Y LA IRRUPCION DE LA IA, TODO ELLO CON LA FINALIDAD DE PRESENTAR UNA FOTOGRAFIA DE LA SITUACION ACTUAL Y CONOCER DE DONDE VENIMOS Y EN QUE PUNTO NOS ENCONTRAMOS.\nB) ANALISIS DE LA APLICABILIDAD ACTUAL DE LAS HERRAMIENTAS DIGITALES Y ALGORITMICAS EN LA REALIDAD JUDICIAL ESPAÑOLA. DETECTAR LAS COMPLEJIDADES DE SU IMPLEMENTACION Y LOS RIESGOS QUE PRESENTA SU UTILIZACION.\nC) PROPUESTAS DE LEGE REFERENDA. SE AVIZORAN IMPORTANTES CAMBIOS LEGISLATIVOS Y QUEREMOS CONTRIBUIR MEDIANTE EL ANALISIS DE LAS PERSPECTIVAS DE FUTURO REALES Y LAS CLAVES SOBRE LAS QUE ESTE FUTURO DEBE PIVOTAR.\nD) REALIZACION DE DOS ESTUDIOS EMPIRICOS EN LOS QUE SE EXAMINARA, POR UN LADO, LA UTILIDAD DE HERRAMIENTAS DIGITALES PARA REDUCIR LA VICTIMIZACION SECUNDARIA Y, POR OTRO LADO, SE CREARA UNA BASE DE DATOS PARA IDENTIFICAR LA PRESENCIA DE ESTEREOTIPOS DE GENERO EN LAS SENTENCIAS HACIENDO USO DE TECNICAS DE MACHINE LEARNING.\n\nPARA SU EJECUCION SE PRESENTA UN EQUIPO INVESTIGADOR INTERDISCIPLINAR, QUE INTEGRA 4 AREAS DE CONOCIMIENTO Y 5 UNIVERSIDADES, EN COLABORACION CON OTROS GRUPOS DE INVESTIGACION EXTRANJEROS, LO QUE VIENE FACILITADO POR LA INTEGRACION EN EL EQUIPO DE TRABAJO DE 5 INVESTIGADORES PROCEDENTES DE REINO UNIDO, CHILE, ARGENTINA, BRASIL Y JAPON. ADEMAS, EL PROYECTO SE ABORDARA DESDE UN ENFOQUE TRANSVERSAL QUE TOME EN CONSIDERACION ELEMENTOS QUE TRASCIENDEN LO JURIDICO PARA ENTRAR EN EL CAMPO DE LA ETICA, PUES, EN DEFINITIVA, LA DIGITALIZACION Y, ESPECIALMENTE, LA IA, PRESENTA UN IMPACTO SOCIAL Y ETICO INDUDABLE.\nALGORITMOS\\SISTEMAS PREDICTIVOS\\ODR\\TUTELA JUDICIAL\\PROTECCION DE DATOS\\INTELIGENCIA ARTIFICIAL\\PERSPECTIVA DE GENERO\\JUSTICIA DIGITAL",
    "18": "EL PROYECTO RESEST SE PROPONE MEJORAR LA RESILIENCIA DEL DERECHO ANTIDISCRIMINATORIO ESPAÑOL PARA HACER FRENTE A LOS SESGOS Y LOS ESTEREOTIPOS. RESEST PLANTEA EL DESARROLLO DE UNA VIA EMERGENTE EN LA CONCEPTUALIZACION DE LOS ESTEREOTIPOS COMO ELEMENTOS COGNITIVOS, ALTERNATIVA A SU COMPRESION MAS HABITUAL QUE LOS VE COMO PREJUICIOS O GENERALIZACIONES ERRADAS, QUE PERMITE SUPERAR ALGUNOS PUNTOS MUERTOS DE LAS ACTUALES ESTRATEGIAS ANTIDISCRIMINATORIAS BASADAS EN CAMPAÑAS DE SENSIBILIZACION Y CONTRA-INFORMACION. LA ALTERNATIVA AQUI PROPUESTA NOS LLEVA A CONSIDERAR LOS ESTEREOTIPOS Y LOS SESGOS COMO ELEMENTOS CAPACES DE PRODUCIR COHERENCIA NARRATIVA Y, POR TANTO, LIGADOS AL DISCURSO DE JUSTIFICACION DE LAS DECISIONES PRACTICAS (JURIDICAS O POLITICAS). ESTA PROPUESTA PERMITE EXAMINAR LOS ESTEREOTIPOS EN RELACION CON LA EVOLUCION ACTUAL DEL DERECHO ANTIDISCRIMINATORIA HACIA PREOCUPACIONES RELATIVAS A LA DIMENSION ESTRUCTURAL DE LA DESIGUALDAD, EL MENOR PESO DEL ELEMENTO SUBJETIVO O INTENCIONAL, Y LA APARICION DE FORMAS NUEVAS DE DISCRIMINACION, COMO LA DISCRIMINACION ALGORITMICA O LA DISCRIMINACION POR PROXY.\nPARA ELLO, RESEST PROPONE ANALIZAR LOS ESTEREOTIPOS Y SU FUNCIONAMIENTO EN EL DISCURSO NORMATIVO (DERECHO Y POLITICA PUBLICA) A TRAVES DE DOS ESTUDIOS DE CASO INTERDISCIPLINARES EN LAS AREAS DE LA MIGRACION Y DEL ACCESO A DERECHOS. JUNTO A ELLO, SE EXAMINA LA CAPACIDAD DE RESPUESTA DEL DERECHO ANTIDISCRIMINATORIO ESPAÑOL FRENTE A LOS ESTEREOTIPOS, INCLUYENDO EL CONTEXTO DE CRECIENTE INTERES DE LAS DECISIONES EN EL AMBITO DE LA INTELIGENCIA ARTIFICIAL. SOBRE ESTA BASE DE NUEVO CONOCIMIENTO, SE DESARROLLARAN PROPUESTAS DE INTERVENCION Y MEJORA EN DIFERENTES ESCENARIOS (EL DERECHO ANTIDISCRIMINATORIO MISMO, LAS POLITICAS ANTIDISCRIMINATORIAS Y EL CONTEXTO TECNOLOGICO) Y SE DISEÑARAN FORMATOS QUE PUEDAN SER TRANSFERIDOS HACIA SUJETOS INVOLUCRADOS EN LA LUCHA CONTRA LOS ESTEREOTIPOS TANTO EN LAS ADMINISTRACIONES PUBLICAS COMO ENTRE LAS ORGANIZACIONES DE LA SOCIEDAD CIVIL. EL PROYECTO APORTA, PUES, UNA CONTRIBUCION SIGNIFICATIVA E INNOVADORA PARA MEJORAR LAS ESTRATEGIAS DEL DERECHO ANTIDISCRIMINATORIO CON EL OBJETIVO DE INTENTAR RESOLVER ALGUNOS DE LOS PROBLEMAS QUE LIMITAN SU EFECTIVIDAD Y ENTORPECEN SU EVOLUCION.\nRESEST PLANTEA ALCANZAR LOS OBJETIVOS MEDIANTE UNA ESTRATEGIA INTERDISCIPLINAR BASADA EN EL ANALISIS DEL DISCURSO, DESDE UNA PERSPECTIVA QUE COMBINA EL DERECHO, LAS CIENCIAS SOCIALES Y LAS HUMANIDADES. PARA ALCANZAR ESTOS OBJETIVOS Y GARANTIZAR LA CALIDAD DE LOS RESULTADOS Y SU EFECTIVA DISEMINACION, RESEST REUNE UN EQUIPO DE INVESTIGACION MULTIDISCIPLINAR CON RECONOCIDA Y ACREDITADA EXPERIENCIA DE INVESTIGACION EN SUS RESPECTIVAS AREAS DE ESPECIALIZACION, LIDERADO POR EL INSTITUTO DE DERECHOS HUMANOS PEDRO ARRUPE DE LA UNIVERSIDAD DE DEUSTO. A LAS DIEZ PERSONAS QUE COMPONEN ESTE EQUIPO, MAS DOS COLABORADORAS DEL GRUPO DE TRABAJO, SE AÑADE LA PARTICIPACION Y LA EXPERIENCIA ESPECIALIZADA DE CUATRO EXPERTOS INTERNACIONALES DE RECONOCIDO PRESTIGIO.\nRESEST INCLUYE UN PLAN DE DIFUSION Y TRANSFERENCIA DE LOS RESULTADOS ALINEADO CON LAS ORIENTACIONES ESTRATEGICAS ESPAÑOLAS Y EUROPEAS DE INVESTIGACION, Y QUE REPOSA SOBRE UNA SOLIDA Y RECONOCIDA RED DE CONTACTOS Y COLABORACION, NACIONAL E INTERNACIONAL, CON LAS ADMINISTRACIONES PUBLICAS Y ENTRE LAS ORGANIZACIONES DE LA SOCIEDAD CIVIL DE LAS PERSONAS Y UNIVERSIDADES REUNIDAS EN EL PROYECTO.\nESTEREOTIPOS\\COHERENCIA\\DISCURSO\\INTELIGENCIA ARTIFICIAL\\JUSTICIA SOCIAL\\MIGRACIONES\\DERECHO ANTIDISCRIMINATORIO\\DISCRIMINACION\\IGUALDAD\\SESGOS",
    "19": "LA VIOLENCIA PSICOLOGICA HA OBTENIDO RELEVANCIA SOCIAL Y CIENTIFICA EN LAS ULTIMAS DECADAS GRACIAS A UNA PAULATINA MAYOR CONCIENCIACION ACERCA DE LA PLENA DIGNIDAD E INTEGRIDAD DEL SER HUMANO. FRUTO DE PROYECTOS PREVIOS DE NUESTRO EQUIPO DE INVESTIGACION, EL AQUI PRESENTADO TIENE EL OBJETIVO CENTRAL DE CONTRIBUIR A LA DELIMITACION, EVALUACION Y ANALISIS DE LA VIOLENCIA PSICOLOGICA EJERCIDA EN DOS CONTEXTOS ABUSIVOS EXTREMOS QUE HAN RECIBIDO ESCASA ATENCION CIENTIFICA. POR UN LADO, SE ESTUDIA LA EXPLOTACION SEXUAL COMERCIAL INFANTIL (ESCI), UN CONTEXTO INTERPERSONAL DONDE SE EJERCE VIOLENCIA PSICOLOGICA SOBRE UN NIÑO, NIÑA O ADOLESCENTE PARA SOMETERLE E INSTRUMENTALIZAR SU SEXUALIDAD. POR OTRO LADO, SE ESTUDIA LA VIOLENCIA PSICOLOGICA EJERCIDA EN CONTEXTOS GRUPALES, ESPECIFICAMENTE EN GRUPOS ABUSIVOS COLOQUIALMENTE DENOMINADOS SECTAS. AQUI LA VIOLENCIA PSICOLOGICA SE EJERCE PARA CAPTAR, CONTROLAR Y SOMETER A LOS ADEPTOS. ENTENDIENDO QUE LA VIOLENCIA PSICOLOGICA PARA LA DOMINACION ES UN FENOMENO CON APLICACION SIMILAR EN DIFERENTES CONTEXTOS, ESTE PROYECTO CULMINARA ANALIZANDO LOS PARALELISMOS ENTRE LOS DOS FENOMENOS BAJO ESTUDIO.\nEL PROYECTO CONSTA DE DIEZ OBJETIVOS. CON RELACION A LA ESCI SE PRETENDE: (1) DESARROLLAR Y VALIDAR UNA TAXONOMIA EXHAUSTIVA DONDE SE IDENTIFIQUEN, CLASIFIQUEN Y DEFINAN LAS ESTRATEGIAS DE DOMINACION EJERCIDAS POR LAS PERSONAS EXPLOTADORAS; (2) DESARROLLAR Y VALIDAR UN INSTRUMENTO DE MEDIDA PARA EVALUAR LA INTENSIDAD CON LA QUE UNA PERSONA HA SUFRIDO TALES ESTRATEGIAS DE DOMINACION; (3) PROPONER UNA NUEVA TIPOLOGIA DE FORMAS DE ESCI EN FUNCION DE COMO SE COMBINAN LOS ELEMENTOS PSICOSOCIALES QUE CONFIGURAN LA SITUACION DE EXPLOTACION; Y (4) ANALIZAR LOS FACTORES EXPLICATIVOS E INTERMEDIARIOS QUE INFLUYEN EN EL MALESTAR SUFRIDO POR LAS VICTIMAS. CON RELACION A LOS GRUPOS ABUSIVOS SE PRETENDE: (5) PARTIENDO DEL DOBLE ROL DE LOS ADEPTOS COMO VICTIMAS Y PERPETRADORES, DESARROLLAR Y VALIDAR EN INGLES Y CASTELLANO UN INSTRUMENTO DE MEDIDA PARA EVALUAR EL ABUSO PSICOLOGICO PERPETRADO SOBRE OTRAS PERSONAS DURANTE LA VINCULACION A UN GRUPO ABUSIVO; (6) ANALIZAR LOS FACTORES EXPLICATIVOS Y LAS CONSECUENCIAS DEL ABUSO PSICOLOGICO PERPETRADO POR MIEMBROS DE GRUPOS ABUSIVOS; (7) ADAPTAR AL CASTELLANO NUESTRO INVENTORY OF PSYCHOSOCIAL DIFFICULTIES IN SURVIVORS OF ABUSIVE GROUPS; Y (8) ANALIZAR LOS FACTORES EXPLICATIVOS E INTERMEDIARIOS QUE INFLUYEN EN EL MALESTAR Y EN EL CRECIMIENTO POSTRAUMATICO EXPERIMENTADO POR LAS VICTIMAS. FINALMENTE, SE LLEVARA A CABO UN ANALISIS COMPARATIVO (9) DE LAS PRACTICAS DE VIOLENCIA PSICOLOGICA SUFRIDAS POR VICTIMAS DE ESCI Y DE GRUPOS ABUSIVOS, Y (10) DE LOS FACTORES QUE FACILITAN O DIFICULTAN LA SALIDA DE LA SITUACION ABUSIVA EN AMBOS FENOMENOS BAJO ESTUDIO.\nDE ESTE MODO, SE BUSCA UNA COMPRENSION NOVEDOSA Y MAS INTEGRAL DE LA ESCI Y DE LOS GRUPOS ABUSIVOS, PRIORIZANDO UN ENFOQUE PSICOSOCIAL Y DE GENERO, PONIENDO EL FOCO EN LA VIOLENCIA PSICOLOGICA QUE SUSTENTA LA DOMINACION DE LA PERSONA Y, POR TANTO, RESPECTIVAMENTE, LA RELACION DE EXPLOTACION SEXUAL Y EL SOMETIMIENTO DEL ADEPTO AL GRUPO. SE ESTUDIARA A LAS PROPIAS VICTIMAS DE ESTOS FENOMENOS CON DIFERENTES APROXIMACIONES METODOLOGICAS. CON ELLO SE PRETENDE CONTRIBUIR A SU PREVENCION, AL MEJOR AFRONTAMIENTO Y A LA REDUCCION DE SUS EFECTOS, A MENUDO DE LARGA DURACION, SOBRE LA SALUD Y EL BIENESTAR DE LAS PERSONAS AFECTADAS, APORTANDO NUEVAS GUIAS Y HERRAMIENTAS A LOS PROFESIONALES DE LA SALUD MENTAL Y DE LA INTERVENCION SOCIAL.\nABUSO PSICOLOGICO\\VIOLENCIA DE GENERO.\\GRUPOS ABUSIVOS\\EXPLOTACION SEXUAL",
    "20": "LA SITUACION DE CRISIS PERMANENTE EN QUE SE ENCUENTRA EL PRINCIPIO DE LEGALIDAD PLANTEA UNA SERIE DE RETOS PARA EL SISTEMA DE JUSTICIA PENAL ESPAÑOL, RETOS QUE DEBEN SER ABORDADOS PARA MANTENER EL CARACTER GARANTISTA DE ESTE PRINCIPIO EN EL MARCO DE UN ESTADO DEMOCRATICO DE DERECHO. SI BIEN SE TRATA DE UNA DINAMICA RECONOCIBLE EN EL AMBITO DEL ORDENAMIENTO JURIDICO ESPAÑOL DESDE LA APROBACION DEL CODIGO PENAL EN 1995, ESTA SITUACION DE CRISIS SE HA AGRAVADO POR UNA SERIE DE RAZONES, ENTRE LAS CUALES SE CUENTAN ASPECTOS TECNICO-JURIDICOS, CUESTIONES DE POLITICA-CRIMINAL, ASI COMO UNA CADA VEZ MAS AGUDIZADA JUDICIALIZACION DE LA LEGALIDAD PENAL, MARCADA POR LA IRRUPCION DISRUPTIVA DEL ACTIVISMO JUDICIAL EN LA CONSIDERACION CLASICA DEL PODER LEGISLATIVO COMO FUENTE EXCLUSIVA DE CREACION DEL DERECHO PENAL.\nENTRE LAS RAZONES POR LAS CUALES SE APRECIA UNA PROGRESIVA EROSION DEL PRINCIPIO DE LEGALIDAD PENAL, CABE SEÑALAR LA EXISTENCIA DE UN PROCESO DE ELABORACION DE LAS NORMAS PENALES MARCADO POR RASGOS COMO LA EMERGENCIA O EL CORTOPLACISMO DE LAS ULTIMAS REFORMAS PENALES, ASI COMO ASPECTOS PROPIOS DE MODERNAS TENDENCIAS POLITICO-CRIMINALES QUE SE IMPONEN EN ESTOS PROCESOS DE REFORMA, COMO POR EJEMPLO EL POPULISMO PUNITIVO, EL DERECHO PENAL SIMBOLICO, O EL DERECHO PENAL DE LA SEGURIDAD. LA URGENCIA Y EL CARACTER ELECTORALISTA DE ESTAS REFORMAS DETERMINAN LA EXISTENCIA DE UNA TECNICA LEGISLATIVA DEFICIENTE, POCO AJUSTADA AL IDEAL DE CERTEZA Y SEGURIDAD JURIDICA QUE REPRESENTA EL PRINCIPIO DE LEGALIDAD PENAL.\nESTE CONTEXTO DE INDETERMINACION DE LAS NORMAS PENALES, DE ACUERDO CON LA FALTA DE RACIONALIDAD EN LA ELABORACION DE ESTAS POR EL PODER LEGISLATIVO, CONDUCE A UNA AMPLIACION DE LOS MARGENES INTERPRETATIVOS POR PARTE DE LOS TRIBUNALES. ESTA DINAMICA VIENE MOTIVADA POR LA AUSENCIA DE TAXATIVIDAD DE LAS DISPOSICIONES NORMATIVAS, TENDENCIA QUE CONLLEVA LA ASUNCION DE MAYORES FUNCIONES INTERPRETATIVAS POR PARTE DE LOS TRIBUNALES, CUESTION CRITICABLE SI SE ATIENDE A LA DELIMITACION DE COMPETENCIAS ENTRE PODER LEGISLATIVO Y JUDICIAL, MAS TODAVIA CUANDO DICHA INTERPRETACION EXTENSIVA SEA IN MALAM PARTEM, ESTO ES, EN CONTRA DEL ACUSADO.\nEL ESCENARIO DESCRITO DE EROSION DEL PRINCIPIO DE LEGALIDAD PENAL SUPONE EL PUNTO DE INICIO DE ESTE PROYECTO, A PARTIR DEL CUAL SE REALIZARA UN DIAGNOSTICO SOBRE LA EXTENSION Y LA GRAVEDAD DE FENOMENO ASI COMO LAS CAUSAS APUNTADAS, DONDE SE INCLUIRA UN ANALISIS QUE COMBINARA LA PERSPECTIVA POLITICO-CRIMINAL EXPUESTA, A PARTIR DE LAS MODERNAS TENDENCIAS A LAS QUE SE HA HECHO REFERENCIA, CON UNA VALORACION CRITICA DE LA TECNICA JURIDICA UTILIZADA POR EL PODER LEGISLATIVO EN LOS PROCESOS DE REFORMA PENAL. PARA ELLO, SE TOMARAN COMO PUNTO DE PARTIDA LAS ULTIMAS MODIFICACIONES EN EL CODIGO PENAL REALIZADAS DESDE 2015 HASTA 2021, PERO TAMBIEN EL CONTENIDO DE LAS REFORMAS EN CURSO, POR EJEMPLO, EN EL AMBITO DE LA PROTECCION PENAL DE LA LIBERTAD SEXUAL. DE ACUERDO CON EL ANALISIS INTEGRAL DESCRITO, LA INVESTIGACION TIENE UNA MARCADA VOLUNTAD PROPOSITIVA, EN TANTO QUE PRESENTARA UNA SERIE DE SOLUCIONES A ESTE PROCESO DE DEBILITAMIENTO DEL PRINCIPIO DE LEGALIDAD PENAL, CON LA FINALIDAD DE FORTALECER LA DIMENSION GARANTISTA QUE REPRESENTA ESTE PRINCIPIO EN RELACION CON LA PROTECCION DE LOS DERECHOS FUNDAMENTALES.\n\n\nPRINCIPIO DE LEGALIDAD\\INTERPRETACION DE LAS LEYES PENALES\\MODERNAS REFORMAS PENALES\\POLITICA CRIMINAL\\TAXATIVIDAD\\PODER LEGISLATIVO\\PODER JUDICIAL\\DERECHOS FUNDAMENTALES",
    "21": "ESTE PROYECTO SE ADENTRA EN LA PROBLEMATICA DEL CONTROL SOCIAL Y DEL CASTIGO. COMO GRUPO INTERDISCIPLINAR, AHONDAMOS EN LAS FORMAS DE HACER Y DE PENSAR MEDIANTE LAS CUALES SE HAN IDO CONFORMANDO LAS PRACTICAS DE CONTROL Y LAS DISTINTAS INSTITUCIONES PUNITIVAS A LO LARGO DEL SIGLO XX Y HASTA NUESTRO TIEMPO PRESENTE. DESDE DISTINTOS ENFOQUES, ANALIZAMOS LA ARQUITECTURA SUBYACENTE A LOS PROYECTOS DE ORDEN SOCIAL, ATENDIENDO A LAS PRACTICAS EN QUE SE DESPLIEGAN (MEDIANTE UN COMPENDIO DIVERSO DE NORMAS, LEYES, INSTITUCIONES Y ACTUACIONES DE LOS CUERPOS DE SEGURIDAD), A LOS DISCURSOS DESDE LOS QUE SE LEGITIMAN (ACTIVANDO RACIONALIDADES QUE NOMBRAN TANTO LOS RIESGOS COMO LAS FORMAS DE COMBATIR LAS AMENAZAS) Y A LAS REPRESENTACIONES CULTURALES DE LAS FUERZAS DE SEGURIDAD (UN AMBITO EN DONDE ENTRAN EN DISPUTA LOS INTENTOS POR PRESENTARLAS COMO GARANTES IMPRESCINDIBLES DEL ORDEN SOCIAL Y LOS QUE BUSCAN ENFATIZAR LAS RELACIONES DE PODER Y VIOLENCIAS QUE ESAS FUERZAS DE SEGURIDAD PUEDEN LLEGAR A EVIDENCIAR).\nESCRUTANDO ESE SUSTRATO ANALITICO QUE AHONDA EN EL ORDEN SOCIAL QUE SUBYACE AL CONTROL SOCIAL, A LA PUNITIVIDAD Y A LOS CUERPOS DE SEGURIDAD, MEDIANTE EL ANALISIS DE SUS PRACTICAS, DISCURSOS Y REPRESENTACIONES SOCIALES, QUEREMOS ENFATIZAR INDUDABLEMENTE LA IMPORTANCIA CONCEDIDA AL ACERCAMIENTO HISTORICO. PROYECTAMOS 3 LINEAS DE INVESTIGACION, LAS MISMAS QUE CONVERTIMOS EN OBJETIVOS GENERALES, LOS CUALES, A SU VEZ NO PODRAN SER APREHENDIDOS DEL TODO SIN LOS MATICES QUE APUNTAN LOS OBJETIVOS ESPECIFICOS. EN PRIMER LUGAR, SE CONCEPTUALIZARA LA CONSTRUCCION HISTORICA DE LAS LOGICAS DE CONTROL A PARTIR DEL ENTRAMADO DE RELACIONES DE PODER QUE FUERON DESARROLLANDOSE CON EL ESTADO LIBERAL HASTA LA GUERRA CIVIL. EN SEGUNDO, SE VERA EL PESO ESPECIFICO DEL GIRO PUNITIVISTA QUE IMPRIMIO LA DICTADURA DE FRANCO A LA REPRESION Y A LA CONFORMACION AUTORITARIA DEL ORDEN SOCIAL FRANQUISTA. Y, EN TERCER LUGAR, SE AHONDARA EN ALGUNAS DE LAS REFORMULACIONES MAS SIGNIFICATIVAS DE LO POLICIAL, TANTO EN LO QUE REMITE A UN PASADO CERCANO (LA REPRESION POLITICA DESDE LA TRANSICION), COMO A LA ACTUALIDAD, EN TRES VERTIENTES: LOS MODELOS DE POLICIA DE PROXIMIDAD, LAS POLITICAS FRONTERIZAS DE REGULACION DE LOS FLUJOS MIGRATORIOS Y LAS PRACTICAS ADMINISTRATIVAS Y JUDICIALES QUE ESTAN SIENDO CUESTIONADAS DESDE LA PERSPECTIVA DE GENERO.\nESAS TRES GRANDES LINEAS DE INVESTIGACION SE VEN ATRAVESADOS POR UN ENFOQUE DE LA PRODUCCION CULTURAL EN LAS DISTINTAS ETAPAS DE CONTROL DISCIPLINARIO, PUNITIVISTA Y SECURITARIO, PARA AHONDAR EN LA CONSTRUCCION DE IMAGINARIOS DESDE LOS QUE SE DEFINE, BIEN PARA LEGITIMAR BIEN PARA PROBLEMATIZAR, LA ACTUACION DE LOS OPERARIOS JURIDICO-PENALES Y LOS CUERPOS DE SEGURIDAD.\nESPAÑA -SIGLOS XX Y XXI\\CUERPOS DE SEGURIDAD\\SISTEMA PENAL\\POLICIA\\PUNITIVIDAD\\INSTITUCIONES PUNITIVAS\\CONTROL SOCIAL",
    "22": "LA PROPUESTA INVESTIGADORA PARTE DE INVESTIGACIONES ANTERIORES EN LA MATERIA, QUE SITUAN LA CONSTRUCCION DEL ESPACIO JUDICIAL EUROPEO DESDE LA BASE DEL PRINCIPIO DE RECONOCIMIENTO MUTUO ESTABLECIDO EN EL CONSEJO EUROPEO DE TAMPERE (1999) COMO PIEDRA ANGULAR Y SU POSTERIOR REGULACION POSITIVA EN EL ACTUAL TITULO V DEL TRATADO DE FUNCIONAMIENTO DE LA UNION EUROPEA (2007) BAJO LA RUBRICA ESPACIO DE LIBERTAD, SEGURIDAD Y JUSTICIA. DESDE ENTONCES HA TENIDO LUGAR LUGAR EL DICTADO DE UNA SERIE DE INSTRUMENTOS PROCESALES Y MATERIALES A FIN DE HACER POSIBLE LA COOPERACION JUDICIAL EN MATERIA CIVIL Y PENAL ENTRE LOS JUZGADOS Y TRIBUNALES DE LOS DISTINTOS ESTADOS MIEMBROS BAJO LA BASE DEL RECONOCIMIENTO MUTUO. ESTE PRINCIPIO SE CONJUGA CON OTRO NO MENOS IMPORTANTE PRINCIPIO, CUAL ES EL DE APROXIMACION LEGISLATIVA, CON APLICACION IGUALMENTE TANTO EN EL AMBITO CIVIL (ART. 81.1 TFEU) COMO PENAL (ART. 82.1 TFEU) CON SIMILAR PRODUCCION LEGISLATIVA. LA PROPUESTA INVESTIGADORA SE PRESENTA COMO CONTINUACION DE OTROS PROYECTOS QUE HAN OBTENIDO FINANCIACION DE ESTE MINISTERIO EN EL MARCO DEL PRESENTE PLAN ESTATAL DE PROYECTOS DE GENERACION DEL CONOCIMIENTO. EN CONCRETO Y HASTA LA FECHA, ESTA IP DISFRUTA DE DICHA FINANCIACION CON CARACTER ININTERRUMPIDO DESDE EL AÑO 2003 EN EL MARCO DE LA PRESENTE TEMATICA RELATIVA AL ESPACIO JUDICIAL EUROPEO, ENTENDIENDO TODAVIA RELEVANTE Y ACTUAL LA INVESTIGACION SOBRE LA MISMA DADA LA CRECIENTE REGULACION NORMATIVA Y EL DICTADO DE ULTERIOR LEGISLACION POR PARTE DE LAS INSTITUCIONES EUROPEAS JUNTO A LA NECESARIA ADAPTACION EN SU CASO POR LAS INSTANCIAS NACIONALES Y/O ESPAÑOLAS. EN CONCRETO LA PRESENTE INVESTIGACION PROCEDERIA, POR UNA PARTE, AL EXAMEN DE LOS INSTRUMENTOS Y PROPUESTAS DE LEGE FERENDA EN TRAMITACION EN MATERIA DEL ESPACIO JUDICIAL EUROPEO. ENTRE ELLAS PUEDE CITARSE DESDE EL AMBITO CIVIL PROPUESTAS DE LEGE FERENDA EN MATERIA DE NORMAS MINIMAS COMUNES DEL PROCESO CIVIL, O DESDE EL AMBITO PENAL LA PROPUESTA DE REGLAMENTO DEL PARLAMENTO EUROPEO Y DEL CONSEJO SOBRE LAS ORDENES EUROPEAS DE ENTREGA Y CONSERVACION DE PRUEBAS ELECTRONICAS A EFECTOS DE ENJUICIAMIENTO PENAL DE FECHA DE 17 DE ABRIL DE 2018, (COM(2018) 225 FINAL) Y AUN EN TRAMITE DE NEGOCIACION, CON BASE EN EL PRINCIPIO DE RECONOCIMIENTO MUTUO. POR OTRA PARTE, TODAVIA ES OPORTUNO REALIZAR SEGUIMIENTO RESPECTO DE LA IMPLEMENTACION Y PRACTICA EN LOS ESTADOS MIEMBROS.\nENTRE LOS OBJETIVOS GENERALES QUE PERSIGUE LA PRESENTE PROPUESTA INVESTIGADORA SE SEÑALAN: 1) EXAMEN DEL DEVENIR DE LA COOPERACION JUDICIAL EUROPEA EN MATERIA CIVIL Y PENAL A LA LUZ DE PROXIMA CONFERENCIA INTERGUBERNAMENTAL CON ANALISIS DE INCIDENCIA EN LOS CLASICOS PRINCIPIOS JURIDICOS QUE CONTRIBUYEN A LA CREACION DEL ESPACIO JUDICIAL EUROPEO, LEASE PRINCIPIOS DE RECONOCIMIENTO MUTUO Y APROXIMACION LEGISLATIVA; 2) ESTUDIO, SEGUIMIENTO Y ANALISIS DE LOS INSTRUMENTOS PROCESALES Y, EN SU CASO, SUSTANTIVOS DICTADOS POR LA UE ASI COMO PROPUESTAS LEGISLATIVAS EXISTENTES A LA FECHA EN PROMOCION DE LA COOPERACION JUDICIAL EN MATERIA CIVIL Y PENAL ENTRE ESTADOS MIEMBROS; 3) EXAMEN Y ESTUDIO DE ADAPTACION LEGISLATIVA ESTATAL, ASI COMO SU APLICACION JUDICIAL EN SEDE ESTATAL JUNTO CON INFLUENCIA DE NORMATIVA Y JURISPRUDENCIA EUROPEA EN EL SENO DEL PROCESO NACIONAL Y ASI, FUNDAMENTALMENTE, PROCESO ESPAÑOL; 4) VALORACION FINAL DE INCIDENCIA DE ANTERIORES REFORMAS Y PROPUESTAS EN EL MODELO DE ESPACIO JUDICIAL EUROPEO, ASI COMO SU CONTRIBUCION AL DERECHO PROCESAL ESPAÑOL EN AMBITOS CIVIL Y PENAL.\nUNION EUROPEA\\PROCESO NACIONAL\\DERECHO INTERNO\\INSTRUMENTOS\\ESPACIO JUDICIAL EUROPEO",
    "23": "EL AUMENTO DEL USO DE LAS TIC EN LA ADOLESCENCIA SUPONE GRANDES DESAFIOS QUE SE VISIBILIZAN EN LA ESCUELA, EN EL HOGAR Y EN LAS RELACIONES SOCIALES. SU USO INADECUADO PUEDE LLEVAR A LAS ALARMANTES Y DAÑINAS CIBERCONDUCTAS ANTISOCIALES, COMO SON EL CIBERODIO, EL CYBERBULLYING Y LA CIBERVIOLENCIA EN EL NOVIAZGO DEL ALUMNADO; CUYAS CONSECUENCIAS SON DEVASTADORAS DURANTE LA ETAPA ESCOLAR, Y TAMBIEN EN SU POSTERIOR VIDA ADULTA. LA PREVENCION EN LA ADOLESCENCIA DE ESTAS CIBERCONDUCTAS ANTISOCIALES SUELE DESARROLLARSE CON MEDIDAS DESDE DIFERENTES PERSPECTIVAS, DONDE ESTA PRESENTE LA ESCUELA, SIENDO EL PROFESORADO UN ELEMENTO CLAVE. EL CONOCIMIENTO CIENTIFICO SOBRE EL PAPEL DEL PROFESORADO SE HA ESTUDIADO EN LA REPERCUSION DEL APRENDIZAJE DEL ALUMNADO EN VARIOS AMBITOS, AUNQUE MUY POCO SE CONOCE EN EL AMBITO VIRTUAL. EN ESTE PROYECTO, EL OBJETIVO GENERAL ES IDENTIFICAR LAS COMPETENCIAS CLAVES DEL PROFESORADO QUE PREVIENEN EL CIBERODIO, EL CYBERBULLYING Y LA CIBERVIOLENCIA EN EL NOVIAZGO DE SU ALUMNADO. \nESTE ESTUDIO SE DESARROLLARA A TRAVES DE LA METODOLOGIA CUANTITATIVA Y CUALITATIVA. SE TRABAJARA CON UNA MUESTRA DE MAS DE 2000 ESTUDIANTES DE LA ESO, RECABANDO DATOS MEDIANTE ENCUESTA DE LAS TRES CIBERCONDUCTAS. MEDIANTE ENCUESTA TAMBIEN SE RECABARAN DATOS SOBRE COMPETENCIAS DOCENTES CLAVE DE MAS DE 200 DOCENTES QUE IMPARTEN DOCENCIA A ESOS ESTUDIANTES. SE COMPLEMENTARA INFORMACION CON ENTREVISTAS AL EQUIPO DIRECTIVO EN MAS DE 30 CENTROS ESCOLARES. CON TODA ESA INFORMACION SE REALIZARA UN ADECUADO ANALISIS PREDICTIVO DE CORTE LONGITUDINAL, LO QUE IMPLICA UNA DURACION DE VARIOS CURSOS ESCOLARES, EN ESTE CASO DURANTE LOS CUATRO AÑOS DE LA ESO. DE ESTA MANERA SE PODRA ANALIZAR EL IMPACTO DE LAS COMPETENCIAS DOCENTES CLAVE PARA LA PREVENCION DE CIBERODIO, CYBERBULLYING Y CIBERVIOLENCIA EN EL NOVIAZGO EN SU ALUMNADO DURANTE LA ETAPA COMPLETA. \nEL VALOR AÑADIDO DE ESTA INVESTIGACION RADICA EN APORTAR EVIDENCIAS EMPIRICAS SOBRE LA REPERCUSION DEL PROFESORADO EN EL ALUMNADO EN ESTE NUEVO CONTEXTO POCO EXPLORADO AUN. SE PRETENDE LLEGAR A MEJORAS SUSTANCIALES EN LA EDUCACION Y LA SOCIEDAD, ESTUDIANDO LA RELACION ENTRE LOS DOS PRINCIPALES AGENTES. SE TRATA DE IDENTIFICAR LAS COMPETENCIAS DOCENTES QUE INFLUYEN EN LAS CIBERCONDUCTAS ANTISOCIALES DEL ALUMNADO, Y SE ESPERA PROPORCIONAR EVIDENCIAS CIENTIFICAS PARA HACER MAS PRECISA Y EFECTIVA SU PREVENCION. TODO ESTE CONOCIMIENTO AYUDARA A CONOCER MEJOR LA DINAMICA PEDAGOGICA, Y SUS BENEFICIOS EN LA PREVENCION DE LA VIOLENCIA PRESENCIAL Y VIRTUAL, LA IGUALDAD DE GENERO, Y LA EDUCACION INTEGRAL DEL ALUMNADO. \nPROFESORADO\\CIBERVIOLENCIA EN EL NOVIAZGO\\CYBERBULLYING\\CIBERODIO\\EDUCACION INCLUSIVA\\COMPETENCIA DIGITAL\\COMPETENCIAS SOCIOEMOCIONALES\\ALUMNADO",
    "24": "EL OBJETIVO DE ESTE PROYECTO ES REDACTAR UN CONVENIO DE DERECHO INTERNACIONAL PRIVADO QUE REGULE LA JURISDICCION COMPETENTE, LA LEY APLICABLE Y LA VALIDEZ EXTRATERRITORIAL DE LAS DECISIONES JUDICIALES RELATIVAS A TODAS LAS RELACIONES JURIDICAS PRIVADAS CREADAS O AFECTADAS POR UNA PANDEMIA, TANTO EN LO QUE RESPECTA AL DERECHO DE LOS NEGOCIOS INTERNACIONALES COMO AL DERECHO DE FAMILIA. \nEL AMBITO DE APLICACION MATERIAL DEL CONVENIO INCLUIRA CUESTIONES COMO: (I) EL REGIMEN JURIDICO DE LAS VACUNAS; (II) LA RESPONSABILIDAD DE LOS PROVEEDORES DE SERVICIOS MEDICOS Y FARMACEUTICOS; (III) LA REGULACION DE LOS DERECHOS DE PROPIEDAD INTELECTUAL DERIVADOS DE LA LUCHA CONTRA LAS PANDEMIAS; (IV) LA REGULACION DE LAS ENTIDADES PUBLICAS Y PRIVADAS CREADAS PARA LUCHAR CONTRA LAS PANDEMIAS; (V) LOS DAÑOS Y PERJUICIOS RELACIONADOS O CAUSADOS POR LAS PANDEMIAS; (VI) LOS CONTRATOS PARA LA ERRADICACION DE LAS PANDEMIAS; (VII) LA SUSPENSION DE LOS PLAZOS LEGALES Y LA PRESCRIPCION POR CAUSA DE PANDEMIAS O CONFINAMIENTOS; (VIII) EXCEPCIONES A LA RESTITUCION DEL MENOR EN CASOS DE SUSTRACCION INTERNACIONAL DE MENORES; (IX) EJERCICIO DEL DERECHO DE VISITA POR PARTE DE UN PROGENITOR RESIDENTE EN UN PAIS CON RESTRICCIONES DE DESPLAZAMIENTO; (X) CONCRECION DEL CONCEPTO DE INTERES SUPERIOR DEL MENOR EN RELACION CON LA DETERMINACION DE LA JURISDICCION COMPETENTE O LA LEY APLICABLE A LA RESPONSABILIDAD PARENTAL; (XI) DIVORCIO O SEPARACION LEGAL EN CASO DE VIOLENCIA DE GENERO Y CONFINAMIENTO Y (XII) ALTERACION DE LA CAPACIDAD JURIDICA DE LA PERSONA POR HABER PADECIDO UNA ENFERMEDAD PANDEMICA, ENTRE OTROS. \nEL OBJETIVO FINAL DEL PROYECTO ES PROPONER A LA ONU QUE ACOJA LA NEGOCIACION Y ADOPCION DE LA CONVENCION. LA CONVENCION SE HA DE NEGOCIAR EN EL SENO DE LA ONU PARA QUE ESTE ABIERTA A TODOS LOS ESTADOS DEL MUNDO Y SEA FIRMADA POR EL MAYOR NUMERO POSIBLE DE ESTADOS. PARA LOGRAR ESTE OBJETIVO, EL PRIMER PASO SERA PRESENTAR EL TEXTO A LA OMS A TRAVES DE SU OFICINA REGIONAL EN EUROPA, DE FORMA QUE, CON SU APOYO, SE PUEDA PRESENTAR LA PROPUESTA ANTE LA ONU. \nESTE CONVENIO HA DE SER ACCESIBLE A TODAS LAS PERSONAS Y ESTAR REDACTADO DE FORMA QUE CUALQUIER INDIVIDUO SEA CAPAZ DE COMPRENDERLO SIN NECESIDAD DE ASISTENCIA LEGAL. \nDERECHO GLOBAL\\TRATADO\\INTERNACIONAL\\CONVENCION\\COVID-19\\PANDEMIA\\DERECHO INTERNACIONAL PRIVADO",
    "25": "LA VIOLENCIA DE GENERO EN EL AMBITO ESCOLAR ES UNA PROBLEMATICA SOCIAL QUE AFECTA DE FORMA DEVASTADORA A MUCHAS NIÑAS EN ESCUELAS DE TODO EL MUNDO, REPERCUTIENDO PRINCIPALMENTE A ALUMNADO QUE PERTENECE A COLECTIVOS VULNERABLES. INVESTIGACIONES RECIENTES HAN CONSTATADO QUE LOS CENTROS ESCOLARES NO SON ESPACIOS SEGUROS YA QUE EXISTEN UNOS INDICES DE AGRESIONES FISICAS Y VERBALES MUY ELEVADAS, SOBRE TODO HACIA LAS NIÑAS Y EL ALUMNADO LGBTIQ+. ADEMAS, LA COMUNIDAD CIENTIFICA YA HA IDENTIFICADO PROGRAMAS QUE ESTAN CONTRIBUYENDO A PREVENIR Y REDUCIR ESTAS SITUACIONES DE VIOLENCIA, EVIDENCIANDO LA NECESIDAD DE BASAR LAS SOLUCIONES A LA PROBLEMATICA EN ACTUACIONES DE EXITO AVALADAS CIENTIFICAMENTE. TAMBIEN SE HA SEÑALADO LA IMPORTANCIA DE IMPLICAR A LAS FAMILIAS Y LA COMUNIDAD EN LA PREVENCION DE LA VIOLENCIA. \nPARTIENDO DEL ANALISIS DE LAS EXPERIENCIAS MAS RELEVANTES EN EL PANORAMA INTERNACIONAL Y ESPAÑOL, SAFE ANALIZARA LA IMPLEMENTACION DE UN PROGRAMA DIRIGIDO A MEJORAR LA VIOLENCIA POR RAZON DE GENERO QUE RESPONDE A ESTA PERSPECTIVA COMUNITARIA: EL MODELO DIALOGICO DE PREVENCION Y RESOLUCION DE CONFLICTOS. ESPECIFICAMENTE, LA INVESTIGACION ESTUDIARA EL IMPACTO A CORTO, MEDIO Y LARGO PLAZO DEL MODELO DIALOGICO EN ESCUELAS DE EDUCACION PRIMARIA Y SECUNDARIA CON CARACTERISTICAS DIVERSAS Y ATENDIENDO CON ESPECIAL INTERES LA INTERSECCIONALIDAD CON VARIABLES COMO LA ETNIA, LA ORIENTACION SEXUAL O LA IDENTIDAD DE GENERO. EL PROYECTO TENDRA UNA DURACION DE 3 AÑOS, Y SERA LLEVADO A CABO POR UN EQUIPO CONFORMADO POR 10 INVESTIGADORAS E INVESTIGADORES PROCEDENTES DE 5 UNIVERSIDADES ESPAÑOLAS. EL EQUIPO DE INVESTIGACION ATESORA UNA SOLIDA CONSOLIDADA TRAYECTORIA EN LA PARTICIPACION Y DIRECCION DE PROYECTOS NACIONALES E INTERNACIONALES PARA MAXIMIZAR EL IMPACTO CIENTIFICO Y TECNICO, ASI COMO SOCIAL Y ECONOMICO DE LOS RESULTADOS OBTENIDOS. \nLA INVESTIGACION SEGUIRA UN DISEÑO METODOLOGICO MIXTO, COMPRENDIENDO TECNICAS DE RECOGIDA DE DATOS TANTO CUALITATIVAS COMO CUANTITATIVAS. EL ESTUDIO RESPONDERA A UNA ORIENTACION COMUNICATIVA (PERSPECTIVA ESPECIALMENTE RECOMENDADA PARA PROMOVER EL IMPACTO SOCIAL DE LA INVESTIGACION). LA MUESTRA DEL ESTUDIO INCLUYE ALUMNADO, PROFESORADO Y MIEMBROS DE LA COMUNIDAD QUE PARTICIPAN EN LA IMPLEMENTACION DEL MODELOS DIALOGICO EN 6 CENTROS EDUCATIVOS CON CARACTERISTICAS DIVERSAS SITUADOS EN DIFERENTES COMUNIDADES AUTONOMAS, ASI COMO PERSONAS REPRESENTANTES DE LA ADMINISTRACION EDUCATIVA. \n\nEL PROYECTO PERMITIRA ESTABLECER ORIENTACIONES PARA EL DISEÑO DE POLITICAS EN EL AMBITO DE LA PREVENCION Y REDUCCION DE LA VIOLENCIA ESCOLAR DESDE UNA PERSPECTIVA COMUNITARIA. \nVIOLENCIA DE GENERO\\IMPACTO SOCIAL\\ACTUACIONES EDUCATIVAS DE EXITO\\BYSTANDER INTERVENTION",
